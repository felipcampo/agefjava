<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetalleRecursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewDetalleRecursoTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewDetalleRecursoLabel_idDatalleRecurso}"/>
                        <h:outputText value="#{detalleRecursoController.selected.idDatalleRecurso}" title="#{bundle.ViewDetalleRecursoTitle_idDatalleRecurso}"/>
                        <h:outputText value="#{bundle.ViewDetalleRecursoLabel_nombHerrEquiMate}"/>
                        <h:outputText value="#{detalleRecursoController.selected.nombHerrEquiMate}" title="#{bundle.ViewDetalleRecursoTitle_nombHerrEquiMate}"/>
                        <h:outputText value="#{bundle.ViewDetalleRecursoLabel_unidadMedida}"/>
                        <h:outputText value="#{detalleRecursoController.selected.unidadMedida}" title="#{bundle.ViewDetalleRecursoTitle_unidadMedida}"/>
                        <h:outputText value="#{bundle.ViewDetalleRecursoLabel_cantidad}"/>
                        <h:outputText value="#{detalleRecursoController.selected.cantidad}" title="#{bundle.ViewDetalleRecursoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetalleRecursoLabel_valorUnitario}"/>
                        <h:outputText value="#{detalleRecursoController.selected.valorUnitario}" title="#{bundle.ViewDetalleRecursoTitle_valorUnitario}"/>
                        <h:outputText value="#{bundle.ViewDetalleRecursoLabel_valorTotal}"/>
                        <h:outputText value="#{detalleRecursoController.selected.valorTotal}" title="#{bundle.ViewDetalleRecursoTitle_valorTotal}"/>
                        <h:outputText value="#{bundle.ViewDetalleRecursoLabel_fuenteRecurso}"/>
                        <h:outputText value="#{detalleRecursoController.selected.fuenteRecurso}" title="#{bundle.ViewDetalleRecursoTitle_fuenteRecurso}"/>
                        <h:outputText value="#{bundle.ViewDetalleRecursoLabel_rubroProsupuestal}"/>
                        <h:outputText value="#{detalleRecursoController.selected.rubroProsupuestal}" title="#{bundle.ViewDetalleRecursoTitle_rubroProsupuestal}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListDetalleRecursoDestroyLink}"
                                     title="#{bundle.ListDetalleRecursoDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewDetalleRecursoEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{detalleRecursoController.prepareCreate}" value="#{bundle.ViewDetalleRecursoCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{detalleRecursoController.prepareList}" value="#{bundle.ViewDetalleRecursoShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{detalleRecursoController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
