<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProgramacionProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formProgramacionProyecto">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditProgramacionProyectoTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditProgramacionProyectoLabel_idProgramacionProyecto}" for="idProgramacionProyecto" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idProgramacionProyecto" value="#{programacionProyectoController.selected.idProgramacionProyecto}" title="#{bundle.EditProgramacionProyectoTitle_idProgramacionProyecto}" required="true" requiredMessage="#{bundle.EditProgramacionProyectoRequiredMessage_idProgramacionProyecto}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idProgramacionProyecto"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditProgramacionProyectoLabel_idTrimestre}" for="idTrimestre" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idTrimestre" value="#{programacionProyectoController.selected.idTrimestre}" required="true" requiredMessage="#{bundle.EditProgramacionProyectoRequiredMessage_idTrimestre}">
                                    <f:selectItems value="#{trimestreController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTrimestre"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditProgramacionProyectoLabel_idActividadProyecto}" for="idActividadProyecto" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idActividadProyecto" value="#{programacionProyectoController.selected.idActividadProyecto}" required="true" requiredMessage="#{bundle.EditProgramacionProyectoRequiredMessage_idActividadProyecto}">
                                    <f:selectItems value="#{actividadProyectoController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idActividadProyecto"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditProgramacionProyectoLabel_idResultadoAprendizaje}" for="idResultadoAprendizaje" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idResultadoAprendizaje" value="#{programacionProyectoController.selected.idResultadoAprendizaje}" required="true" requiredMessage="#{bundle.EditProgramacionProyectoRequiredMessage_idResultadoAprendizaje}">
                                    <f:selectItems value="#{resultadoAprendizajeController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idResultadoAprendizaje"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{programacionProyectoController.update}" value="#{bundle.EditProgramacionProyectoSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditProgramacionProyectoViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{programacionProyectoController.prepareList}" value="#{bundle.EditProgramacionProyectoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
