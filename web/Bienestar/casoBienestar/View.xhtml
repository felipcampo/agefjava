<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCasoBienestarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewCasoBienestarTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewCasoBienestarLabel_idCasoBienestar}"/>
                        <h:outputText value="#{casoBienestarController.selected.idCasoBienestar}" title="#{bundle.ViewCasoBienestarTitle_idCasoBienestar}"/>
                        <h:outputText value="#{bundle.ViewCasoBienestarLabel_fecFinCas}"/>
                        <h:outputText value="#{casoBienestarController.selected.fecFinCas}" title="#{bundle.ViewCasoBienestarTitle_fecFinCas}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCasoBienestarLabel_fecIniCas}"/>
                        <h:outputText value="#{casoBienestarController.selected.fecIniCas}" title="#{bundle.ViewCasoBienestarTitle_fecIniCas}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCasoBienestarLabel_idRemision}"/>
                        <h:outputText value="#{casoBienestarController.selected.idRemision}" title="#{bundle.ViewCasoBienestarTitle_idRemision}"/>
                        <h:outputText value="#{bundle.ViewCasoBienestarLabel_idEstadoCasoBienestar}"/>
                        <h:outputText value="#{casoBienestarController.selected.idEstadoCasoBienestar}" title="#{bundle.ViewCasoBienestarTitle_idEstadoCasoBienestar}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListCasoBienestarDestroyLink}"
                                     title="#{bundle.ListCasoBienestarDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewCasoBienestarEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{casoBienestarController.prepareCreate}" value="#{bundle.ViewCasoBienestarCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{casoBienestarController.prepareList}" value="#{bundle.ViewCasoBienestarShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{casoBienestarController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
