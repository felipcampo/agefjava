    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewCriterioEvaluacionTitle}"></h:outputText>

                        </f:facet>
                        <h:outputText value="#{bundle.ViewCriterioEvaluacionLabel_idCriterioEvaluacion}"/>

                    <p:button outcome="Edit" value="#{bundle.ViewCriterioEvaluacionEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{criterioEvaluacionController.prepareCreate}" value="#{bundle.ViewCriterioEvaluacionCreateLink}" icon="ui-icon-document"/>

                    <br />
                    <p:commandButton ajax="false" action="#{criterioEvaluacionController.prepareList}" value="#{bundle.ViewCriterioEvaluacionShowAllLink}"/>
