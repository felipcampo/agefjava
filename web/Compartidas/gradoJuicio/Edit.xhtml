<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGradoJuicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formGradoJuicio">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditGradoJuicioTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditGradoJuicioLabel_idGradoJuicio}" for="idGradoJuicio" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idGradoJuicio" value="#{gradoJuicioController.selected.idGradoJuicio}" title="#{bundle.EditGradoJuicioTitle_idGradoJuicio}" required="true" requiredMessage="#{bundle.EditGradoJuicioRequiredMessage_idGradoJuicio}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idGradoJuicio"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditGradoJuicioLabel_descrGradoJuicio}" for="descrGradoJuicio" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrGradoJuicio" value="#{gradoJuicioController.selected.descrGradoJuicio}" title="#{bundle.EditGradoJuicioTitle_descrGradoJuicio}" required="true" requiredMessage="#{bundle.EditGradoJuicioRequiredMessage_descrGradoJuicio}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrGradoJuicio"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{gradoJuicioController.update}" value="#{bundle.EditGradoJuicioSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditGradoJuicioViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{gradoJuicioController.prepareList}" value="#{bundle.EditGradoJuicioShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
