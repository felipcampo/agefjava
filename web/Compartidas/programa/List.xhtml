<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProgramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listPrograma" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListProgramaEmpty}" rendered="#{programaController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{programaController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListPrograma" 
                                     value="#{programaController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tablePrograma">
                            <p:column headerText="#{bundle.ListProgramaTitle_idPrograma}"
                                      filterBy="#{item.idPrograma}"
                                      sortBy="#{item.idPrograma}">                        
                                <h:outputText value="#{item.idPrograma}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_version}"
                                      filterBy="#{item.version}"
                                      sortBy="#{item.version}">                        
                                <h:outputText value="#{item.version}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_durPrgLec}"
                                      filterBy="#{item.durPrgLec}"
                                      sortBy="#{item.durPrgLec}">                        
                                <h:outputText value="#{item.durPrgLec}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_durPrgPrac}"
                                      filterBy="#{item.durPrgPrac}"
                                      sortBy="#{item.durPrgPrac}">                        
                                <h:outputText value="#{item.durPrgPrac}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_duracionTotalProg}"
                                      filterBy="#{item.duracionTotalProg}"
                                      sortBy="#{item.duracionTotalProg}">                        
                                <h:outputText value="#{item.duracionTotalProg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_jusPrg}"
                                      filterBy="#{item.jusPrg}"
                                      sortBy="#{item.jusPrg}">                        
                                <h:outputText value="#{item.jusPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_nomPrg}"
                                      filterBy="#{item.nomPrg}"
                                      sortBy="#{item.nomPrg}">                        
                                <h:outputText value="#{item.nomPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_numTotCom}"
                                      filterBy="#{item.numTotCom}"
                                      sortBy="#{item.numTotCom}">                        
                                <h:outputText value="#{item.numTotCom}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_numTotResApr}"
                                      filterBy="#{item.numTotResApr}"
                                      sortBy="#{item.numTotResApr}">                        
                                <h:outputText value="#{item.numTotResApr}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_reqIngPrg}"
                                      filterBy="#{item.reqIngPrg}"
                                      sortBy="#{item.reqIngPrg}">                        
                                <h:outputText value="#{item.reqIngPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramaTitle_idCentroFormacion}"
                                      filterBy="#{item.idCentroFormacion}"
                                      sortBy="#{item.idCentroFormacion}">                        
                                <h:outputText value="#{item.idCentroFormacion}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{programaController.prepareView}" title="#{bundle.ListProgramaViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{programaController.prepareEdit}" title="#{bundle.ListProgramaEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListProgramaDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{programaController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{programaController.prepareCreate}" value="#{bundle.ListProgramaCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listPrograma" oncomplete="confirmationDelete.hide();"  
                                 action="#{programaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
