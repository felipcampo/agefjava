<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSedeCentroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formSedeCentro">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditSedeCentroTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSedeCentroLabel_idSedeCentro}" for="idSedeCentro" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idSedeCentro" value="#{sedeCentroController.selected.idSedeCentro}" title="#{bundle.EditSedeCentroTitle_idSedeCentro}" required="true" requiredMessage="#{bundle.EditSedeCentroRequiredMessage_idSedeCentro}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idSedeCentro"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSedeCentroLabel_nomSedeCentro}" for="nomSedeCentro" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomSedeCentro" value="#{sedeCentroController.selected.nomSedeCentro}" title="#{bundle.EditSedeCentroTitle_nomSedeCentro}" required="true" requiredMessage="#{bundle.EditSedeCentroRequiredMessage_nomSedeCentro}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomSedeCentro"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSedeCentroLabel_dirSedeCentro}" for="dirSedeCentro" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="dirSedeCentro" value="#{sedeCentroController.selected.dirSedeCentro}" title="#{bundle.EditSedeCentroTitle_dirSedeCentro}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="dirSedeCentro"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSedeCentroLabel_telSedeCentro}" for="telSedeCentro" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="telSedeCentro" value="#{sedeCentroController.selected.telSedeCentro}" title="#{bundle.EditSedeCentroTitle_telSedeCentro}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="telSedeCentro"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSedeCentroLabel_idCiudad}" for="idCiudad" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idCiudad" value="#{sedeCentroController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditSedeCentroRequiredMessage_idCiudad}">
                                    <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idCiudad"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSedeCentroLabel_idCentroFormacion}" for="idCentroFormacion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idCentroFormacion" value="#{sedeCentroController.selected.idCentroFormacion}" required="true" requiredMessage="#{bundle.EditSedeCentroRequiredMessage_idCentroFormacion}">
                                    <f:selectItems value="#{centroFormacionController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idCentroFormacion"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{sedeCentroController.update}" value="#{bundle.EditSedeCentroSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditSedeCentroViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{sedeCentroController.prepareList}" value="#{bundle.EditSedeCentroShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
