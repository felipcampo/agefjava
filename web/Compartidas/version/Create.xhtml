<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVersionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formVersion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateVersionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateVersionLabel_idVersion}" for="idVersion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idVersion" value="#{versionController.selected.idVersion}" title="#{bundle.CreateVersionTitle_idVersion}" required="true" requiredMessage="#{bundle.CreateVersionRequiredMessage_idVersion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idVersion"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateVersionLabel_nombreVersion}" for="nombreVersion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nombreVersion" value="#{versionController.selected.nombreVersion}" title="#{bundle.CreateVersionTitle_nombreVersion}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nombreVersion"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{versionController.create}" value="#{bundle.CreateVersionSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{versionController.prepareList}" value="#{bundle.CreateVersionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
