<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActividadAcademicaTitle}"></h:outputText>

            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formActividadAcademica">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateActividadAcademicaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateActividadAcademicaLabel_idActividadAcademica}" for="idActividadAcademica" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idActividadAcademica" value="#{actividadAcademicaController.selected.idActividadAcademica}" title="#{bundle.CreateActividadAcademicaTitle_idActividadAcademica}" required="true" requiredMessage="#{bundle.CreateActividadAcademicaRequiredMessage_idActividadAcademica}"/>

                            <p:column style="border-left: white;">
                                <p:message for="idActividadAcademica"/>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateActividadAcademicaLabel_descrActividadAcademica}" for="descrActividadAcademica" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrActividadAcademica" value="#{actividadAcademicaController.selected.descrActividadAcademica}" title="#{bundle.CreateActividadAcademicaTitle_descrActividadAcademica}" required="true" requiredMessage="#{bundle.CreateActividadAcademicaRequiredMessage_descrActividadAcademica}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrActividadAcademica"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{actividadAcademicaController.create}" value="#{bundle.CreateActividadAcademicaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{actividadAcademicaController.prepareList}" value="#{bundle.CreateActividadAcademicaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
