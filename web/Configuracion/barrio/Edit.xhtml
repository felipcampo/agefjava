<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBarrioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formBarrio">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditBarrioTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditBarrioLabel_idBarrio}" for="idBarrio" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idBarrio" value="#{barrioController.selected.idBarrio}" title="#{bundle.EditBarrioTitle_idBarrio}" required="true" requiredMessage="#{bundle.EditBarrioRequiredMessage_idBarrio}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idBarrio"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditBarrioLabel_nomBar}" for="nomBar" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomBar" value="#{barrioController.selected.nomBar}" title="#{bundle.EditBarrioTitle_nomBar}" required="true" requiredMessage="#{bundle.EditBarrioRequiredMessage_nomBar}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomBar"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditBarrioLabel_idComuna}" for="idComuna" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idComuna" value="#{barrioController.selected.idComuna}" required="true" requiredMessage="#{bundle.EditBarrioRequiredMessage_idComuna}">
                                    <f:selectItems value="#{comunaController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idComuna"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{barrioController.update}" value="#{bundle.EditBarrioSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditBarrioViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{barrioController.prepareList}" value="#{bundle.EditBarrioShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
