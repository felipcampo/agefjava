<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCaracterizacionPoblacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formCaracterizacionPoblacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateCaracterizacionPoblacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCaracterizacionPoblacionLabel_idCaracterizacionPoblacion}" for="idCaracterizacionPoblacion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idCaracterizacionPoblacion" value="#{caracterizacionPoblacionController.selected.idCaracterizacionPoblacion}" title="#{bundle.CreateCaracterizacionPoblacionTitle_idCaracterizacionPoblacion}" required="true" requiredMessage="#{bundle.CreateCaracterizacionPoblacionRequiredMessage_idCaracterizacionPoblacion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idCaracterizacionPoblacion"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCaracterizacionPoblacionLabel_nomCarPob}" for="nomCarPob" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomCarPob" value="#{caracterizacionPoblacionController.selected.nomCarPob}" title="#{bundle.CreateCaracterizacionPoblacionTitle_nomCarPob}" required="true" requiredMessage="#{bundle.CreateCaracterizacionPoblacionRequiredMessage_nomCarPob}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomCarPob"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{caracterizacionPoblacionController.create}" value="#{bundle.CreateCaracterizacionPoblacionSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{caracterizacionPoblacionController.prepareList}" value="#{bundle.CreateCaracterizacionPoblacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
