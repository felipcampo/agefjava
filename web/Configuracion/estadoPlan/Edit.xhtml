<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoPlanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadoPlan">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEstadoPlanTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoPlanLabel_idEstadoPlan}" for="idEstadoPlan" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idEstadoPlan" value="#{estadoPlanController.selected.idEstadoPlan}" title="#{bundle.EditEstadoPlanTitle_idEstadoPlan}" required="true" requiredMessage="#{bundle.EditEstadoPlanRequiredMessage_idEstadoPlan}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEstadoPlan"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoPlanLabel_nomEstadoPlan}" for="nomEstadoPlan" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEstadoPlan" value="#{estadoPlanController.selected.nomEstadoPlan}" title="#{bundle.EditEstadoPlanTitle_nomEstadoPlan}" required="true" requiredMessage="#{bundle.EditEstadoPlanRequiredMessage_nomEstadoPlan}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstadoPlan"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadoPlanController.update}" value="#{bundle.EditEstadoPlanSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEstadoPlanViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{estadoPlanController.prepareList}" value="#{bundle.EditEstadoPlanShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
