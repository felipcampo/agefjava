<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFaltaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formFalta">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateFaltaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFaltaLabel_idFalta}" for="idFalta" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idFalta" value="#{faltaController.selected.idFalta}" title="#{bundle.CreateFaltaTitle_idFalta}" required="true" requiredMessage="#{bundle.CreateFaltaRequiredMessage_idFalta}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idFalta"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFaltaLabel_calificacionFalta}" for="calificacionFalta" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="calificacionFalta" value="#{faltaController.selected.calificacionFalta}" title="#{bundle.CreateFaltaTitle_calificacionFalta}" required="true" requiredMessage="#{bundle.CreateFaltaRequiredMessage_calificacionFalta}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="calificacionFalta"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFaltaLabel_clasificacionFalta}" for="clasificacionFalta" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="clasificacionFalta" value="#{faltaController.selected.clasificacionFalta}" title="#{bundle.CreateFaltaTitle_clasificacionFalta}" required="true" requiredMessage="#{bundle.CreateFaltaRequiredMessage_clasificacionFalta}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="clasificacionFalta"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFaltaLabel_nomFal}" for="nomFal" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="nomFal" value="#{faltaController.selected.nomFal}" title="#{bundle.CreateFaltaTitle_nomFal}" required="true" requiredMessage="#{bundle.CreateFaltaRequiredMessage_nomFal}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomFal"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFaltaLabel_idSancion}" for="idSancion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idSancion" value="#{faltaController.selected.idSancion}" required="true" requiredMessage="#{bundle.CreateFaltaRequiredMessage_idSancion}">
                                    <f:selectItems value="#{sancionController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idSancion"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{faltaController.create}" value="#{bundle.CreateFaltaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{faltaController.prepareList}" value="#{bundle.CreateFaltaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
