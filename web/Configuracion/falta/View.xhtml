<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFaltaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewFaltaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewFaltaLabel_idFalta}"/>
                        <h:outputText value="#{faltaController.selected.idFalta}" title="#{bundle.ViewFaltaTitle_idFalta}"/>
                        <h:outputText value="#{bundle.ViewFaltaLabel_calificacionFalta}"/>
                        <h:outputText value="#{faltaController.selected.calificacionFalta}" title="#{bundle.ViewFaltaTitle_calificacionFalta}"/>
                        <h:outputText value="#{bundle.ViewFaltaLabel_clasificacionFalta}"/>
                        <h:outputText value="#{faltaController.selected.clasificacionFalta}" title="#{bundle.ViewFaltaTitle_clasificacionFalta}"/>
                        <h:outputText value="#{bundle.ViewFaltaLabel_nomFal}"/>
                        <h:outputText value="#{faltaController.selected.nomFal}" title="#{bundle.ViewFaltaTitle_nomFal}"/>
                        <h:outputText value="#{bundle.ViewFaltaLabel_idSancion}"/>
                        <h:outputText value="#{faltaController.selected.idSancion}" title="#{bundle.ViewFaltaTitle_idSancion}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListFaltaDestroyLink}"
                                     title="#{bundle.ListFaltaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewFaltaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{faltaController.prepareCreate}" value="#{bundle.ViewFaltaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{faltaController.prepareList}" value="#{bundle.ViewFaltaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{faltaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
