<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJornadaFormacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formJornadaFormacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditJornadaFormacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditJornadaFormacionLabel_idJornadaFormacion}" for="idJornadaFormacion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idJornadaFormacion" value="#{jornadaFormacionController.selected.idJornadaFormacion}" title="#{bundle.EditJornadaFormacionTitle_idJornadaFormacion}" required="true" requiredMessage="#{bundle.EditJornadaFormacionRequiredMessage_idJornadaFormacion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idJornadaFormacion"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditJornadaFormacionLabel_descrJornadaFormacion}" for="descrJornadaFormacion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrJornadaFormacion" value="#{jornadaFormacionController.selected.descrJornadaFormacion}" title="#{bundle.EditJornadaFormacionTitle_descrJornadaFormacion}" required="true" requiredMessage="#{bundle.EditJornadaFormacionRequiredMessage_descrJornadaFormacion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrJornadaFormacion"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{jornadaFormacionController.update}" value="#{bundle.EditJornadaFormacionSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditJornadaFormacionViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{jornadaFormacionController.prepareList}" value="#{bundle.EditJornadaFormacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
