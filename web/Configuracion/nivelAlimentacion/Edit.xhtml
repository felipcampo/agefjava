<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNivelAlimentacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formNivelAlimentacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditNivelAlimentacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditNivelAlimentacionLabel_idNivelAlimentacion}" for="idNivelAlimentacion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idNivelAlimentacion" value="#{nivelAlimentacionController.selected.idNivelAlimentacion}" title="#{bundle.EditNivelAlimentacionTitle_idNivelAlimentacion}" required="true" requiredMessage="#{bundle.EditNivelAlimentacionRequiredMessage_idNivelAlimentacion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idNivelAlimentacion"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditNivelAlimentacionLabel_descrNivelAlimentacion}" for="descrNivelAlimentacion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrNivelAlimentacion" value="#{nivelAlimentacionController.selected.descrNivelAlimentacion}" title="#{bundle.EditNivelAlimentacionTitle_descrNivelAlimentacion}" required="true" requiredMessage="#{bundle.EditNivelAlimentacionRequiredMessage_descrNivelAlimentacion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrNivelAlimentacion"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{nivelAlimentacionController.update}" value="#{bundle.EditNivelAlimentacionSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditNivelAlimentacionViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{nivelAlimentacionController.prepareList}" value="#{bundle.EditNivelAlimentacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
