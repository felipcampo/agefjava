<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoFamiliaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTipoFamilia">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTipoFamiliaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTipoFamiliaLabel_idTipoFamilia}" for="idTipoFamilia" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idTipoFamilia" value="#{tipoFamiliaController.selected.idTipoFamilia}" title="#{bundle.CreateTipoFamiliaTitle_idTipoFamilia}" required="true" requiredMessage="#{bundle.CreateTipoFamiliaRequiredMessage_idTipoFamilia}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTipoFamilia"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTipoFamiliaLabel_descrTipFam}" for="descrTipFam" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrTipFam" value="#{tipoFamiliaController.selected.descrTipFam}" title="#{bundle.CreateTipoFamiliaTitle_descrTipFam}" required="true" requiredMessage="#{bundle.CreateTipoFamiliaRequiredMessage_descrTipFam}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrTipFam"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tipoFamiliaController.create}" value="#{bundle.CreateTipoFamiliaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tipoFamiliaController.prepareList}" value="#{bundle.CreateTipoFamiliaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
