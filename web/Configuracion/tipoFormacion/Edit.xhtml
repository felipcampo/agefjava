<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoFormacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTipoFormacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditTipoFormacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTipoFormacionLabel_idTipoFormacion}" for="idTipoFormacion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idTipoFormacion" value="#{tipoFormacionController.selected.idTipoFormacion}" title="#{bundle.EditTipoFormacionTitle_idTipoFormacion}" required="true" requiredMessage="#{bundle.EditTipoFormacionRequiredMessage_idTipoFormacion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTipoFormacion"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTipoFormacionLabel_descrTipFor}" for="descrTipFor" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrTipFor" value="#{tipoFormacionController.selected.descrTipFor}" title="#{bundle.EditTipoFormacionTitle_descrTipFor}" required="true" requiredMessage="#{bundle.EditTipoFormacionRequiredMessage_descrTipFor}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrTipFor"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tipoFormacionController.update}" value="#{bundle.EditTipoFormacionSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditTipoFormacionViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{tipoFormacionController.prepareList}" value="#{bundle.EditTipoFormacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
