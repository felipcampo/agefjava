<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoOfertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTipoOferta">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTipoOfertaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTipoOfertaLabel_idTipoOferta}" for="idTipoOferta" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idTipoOferta" value="#{tipoOfertaController.selected.idTipoOferta}" title="#{bundle.CreateTipoOfertaTitle_idTipoOferta}" required="true" requiredMessage="#{bundle.CreateTipoOfertaRequiredMessage_idTipoOferta}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTipoOferta"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTipoOfertaLabel_descrTipOfe}" for="descrTipOfe" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrTipOfe" value="#{tipoOfertaController.selected.descrTipOfe}" title="#{bundle.CreateTipoOfertaTitle_descrTipOfe}" required="true" requiredMessage="#{bundle.CreateTipoOfertaRequiredMessage_descrTipOfe}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrTipOfe"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tipoOfertaController.create}" value="#{bundle.CreateTipoOfertaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tipoOfertaController.prepareList}" value="#{bundle.CreateTipoOfertaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
