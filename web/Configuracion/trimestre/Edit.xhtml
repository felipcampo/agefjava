<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTrimestreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTrimestre">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditTrimestreTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTrimestreLabel_idTrimestre}" for="idTrimestre" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idTrimestre" value="#{trimestreController.selected.idTrimestre}" title="#{bundle.EditTrimestreTitle_idTrimestre}" required="true" requiredMessage="#{bundle.EditTrimestreRequiredMessage_idTrimestre}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTrimestre"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTrimestreLabel_fechaInicio}" for="fechaInicio" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="fechaInicio" value="#{trimestreController.selected.fechaInicio}" title="#{bundle.EditTrimestreTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditTrimestreRequiredMessage_fechaInicio}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fechaInicio"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTrimestreLabel_fechaFinal}" for="fechaFinal" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="fechaFinal" value="#{trimestreController.selected.fechaFinal}" title="#{bundle.EditTrimestreTitle_fechaFinal}" required="true" requiredMessage="#{bundle.EditTrimestreRequiredMessage_fechaFinal}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fechaFinal"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{trimestreController.update}" value="#{bundle.EditTrimestreSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditTrimestreViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{trimestreController.prepareList}" value="#{bundle.EditTrimestreShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
