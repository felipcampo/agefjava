<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateZonaEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formZonaEmpresa">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateZonaEmpresaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateZonaEmpresaLabel_idZonaEmpresa}" for="idZonaEmpresa" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idZonaEmpresa" value="#{zonaEmpresaController.selected.idZonaEmpresa}" title="#{bundle.CreateZonaEmpresaTitle_idZonaEmpresa}" required="true" requiredMessage="#{bundle.CreateZonaEmpresaRequiredMessage_idZonaEmpresa}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idZonaEmpresa"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateZonaEmpresaLabel_descrZona}" for="descrZona" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrZona" value="#{zonaEmpresaController.selected.descrZona}" title="#{bundle.CreateZonaEmpresaTitle_descrZona}" required="true" requiredMessage="#{bundle.CreateZonaEmpresaRequiredMessage_descrZona}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrZona"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{zonaEmpresaController.create}" value="#{bundle.CreateZonaEmpresaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{zonaEmpresaController.prepareList}" value="#{bundle.CreateZonaEmpresaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
