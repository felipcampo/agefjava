<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            </p:column>

                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fechaAlistamiento"/>

                        </p:row>      
                        <p:row>

                                <h:outputLabel value="#{bundle.EditAlistamientoLabel_idGuiaAprendizaje}" for="idGuiaAprendizaje" />

                            <p:column style="border-left: white;">

                            </p:column>

                        <p:row>

                                <p:message for="idProgramacionProyecto"/>

                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idFichaCaracterizacion"/>

                    <p:button outcome="View" value="#{bundle.EditAlistamientoViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{alistamientoController.prepareList}" value="#{bundle.EditAlistamientoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
