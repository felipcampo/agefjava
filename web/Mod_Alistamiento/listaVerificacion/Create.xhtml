<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateListaVerificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formListaVerificacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateListaVerificacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateListaVerificacionLabel_idListaVerificacion}" for="idListaVerificacion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idListaVerificacion" value="#{listaVerificacionController.selected.idListaVerificacion}" title="#{bundle.CreateListaVerificacionTitle_idListaVerificacion}" required="true" requiredMessage="#{bundle.CreateListaVerificacionRequiredMessage_idListaVerificacion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idListaVerificacion"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateListaVerificacionLabel_variablesIndicadores}" for="variablesIndicadores" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="variablesIndicadores" value="#{listaVerificacionController.selected.variablesIndicadores}" title="#{bundle.CreateListaVerificacionTitle_variablesIndicadores}" required="true" requiredMessage="#{bundle.CreateListaVerificacionRequiredMessage_variablesIndicadores}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="variablesIndicadores"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateListaVerificacionLabel_cumplimiento}" for="cumplimiento" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="cumplimiento" value="#{listaVerificacionController.selected.cumplimiento}" title="#{bundle.CreateListaVerificacionTitle_cumplimiento}" required="true" requiredMessage="#{bundle.CreateListaVerificacionRequiredMessage_cumplimiento}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="cumplimiento"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateListaVerificacionLabel_observaciones}" for="observaciones" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="observaciones" value="#{listaVerificacionController.selected.observaciones}" title="#{bundle.CreateListaVerificacionTitle_observaciones}" required="true" requiredMessage="#{bundle.CreateListaVerificacionRequiredMessage_observaciones}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="observaciones"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{listaVerificacionController.create}" value="#{bundle.CreateListaVerificacionSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{listaVerificacionController.prepareList}" value="#{bundle.CreateListaVerificacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
