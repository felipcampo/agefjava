<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlaneacionPedagogicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listPlaneacionPedagogica" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListPlaneacionPedagogicaEmpty}" rendered="#{planeacionPedagogicaController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{planeacionPedagogicaController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListPlaneacionPedagogica" 
                                     value="#{planeacionPedagogicaController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tablePlaneacionPedagogica">
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_idPlaneacionPedagogica}"
                                      filterBy="#{item.idPlaneacionPedagogica}"
                                      sortBy="#{item.idPlaneacionPedagogica}">                        
                                <h:outputText value="#{item.idPlaneacionPedagogica}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_fechaPlaneacion}"
                                      filterBy="#{item.fechaPlaneacion}"
                                      sortBy="#{item.fechaPlaneacion}">                        
                                <h:outputText value="#{item.fechaPlaneacion}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_fechaInicio}"
                                      filterBy="#{item.fechaInicio}"
                                      sortBy="#{item.fechaInicio}">                        
                                <h:outputText value="#{item.fechaInicio}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_fechaFinal}"
                                      filterBy="#{item.fechaFinal}"
                                      sortBy="#{item.fechaFinal}">                        
                                <h:outputText value="#{item.fechaFinal}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_ciudad}"
                                      filterBy="#{item.ciudad}"
                                      sortBy="#{item.ciudad}">                        
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_estrategiasDidacticas}"
                                      filterBy="#{item.estrategiasDidacticas}"
                                      sortBy="#{item.estrategiasDidacticas}">                        
                                <h:outputText value="#{item.estrategiasDidacticas}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_recursosDidacticos}"
                                      filterBy="#{item.recursosDidacticos}"
                                      sortBy="#{item.recursosDidacticos}">                        
                                <h:outputText value="#{item.recursosDidacticos}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_escenarios}"
                                      filterBy="#{item.escenarios}"
                                      sortBy="#{item.escenarios}">                        
                                <h:outputText value="#{item.escenarios}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_criterioEvaluacion}"
                                      filterBy="#{item.criterioEvaluacion}"
                                      sortBy="#{item.criterioEvaluacion}">                        
                                <h:outputText value="#{item.criterioEvaluacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_decrEvidenciaAprendizaje}"
                                      filterBy="#{item.decrEvidenciaAprendizaje}"
                                      sortBy="#{item.decrEvidenciaAprendizaje}">                        
                                <h:outputText value="#{item.decrEvidenciaAprendizaje}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_observaciones}"
                                      filterBy="#{item.observaciones}"
                                      sortBy="#{item.observaciones}">                        
                                <h:outputText value="#{item.observaciones}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_idSubactividadProyecto}"
                                      filterBy="#{item.idSubactividadProyecto}"
                                      sortBy="#{item.idSubactividadProyecto}">                        
                                <h:outputText value="#{item.idSubactividadProyecto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_idUsuario}"
                                      filterBy="#{item.idUsuario}"
                                      sortBy="#{item.idUsuario}">                        
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPlaneacionPedagogicaTitle_idProyectoFormativo}"
                                      filterBy="#{item.idProyectoFormativo}"
                                      sortBy="#{item.idProyectoFormativo}">                        
                                <h:outputText value="#{item.idProyectoFormativo}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{planeacionPedagogicaController.prepareView}" title="#{bundle.ListPlaneacionPedagogicaViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{planeacionPedagogicaController.prepareEdit}" title="#{bundle.ListPlaneacionPedagogicaEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListPlaneacionPedagogicaDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{planeacionPedagogicaController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{planeacionPedagogicaController.prepareCreate}" value="#{bundle.ListPlaneacionPedagogicaCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listPlaneacionPedagogica" oncomplete="confirmationDelete.hide();"  
                                 action="#{planeacionPedagogicaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
