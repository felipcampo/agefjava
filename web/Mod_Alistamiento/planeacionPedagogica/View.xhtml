<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlaneacionPedagogicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewPlaneacionPedagogicaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_idPlaneacionPedagogica}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.idPlaneacionPedagogica}" title="#{bundle.ViewPlaneacionPedagogicaTitle_idPlaneacionPedagogica}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_fechaPlaneacion}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.fechaPlaneacion}" title="#{bundle.ViewPlaneacionPedagogicaTitle_fechaPlaneacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_fechaInicio}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.fechaInicio}" title="#{bundle.ViewPlaneacionPedagogicaTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_fechaFinal}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.fechaFinal}" title="#{bundle.ViewPlaneacionPedagogicaTitle_fechaFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_ciudad}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.ciudad}" title="#{bundle.ViewPlaneacionPedagogicaTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_estrategiasDidacticas}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.estrategiasDidacticas}" title="#{bundle.ViewPlaneacionPedagogicaTitle_estrategiasDidacticas}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_recursosDidacticos}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.recursosDidacticos}" title="#{bundle.ViewPlaneacionPedagogicaTitle_recursosDidacticos}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_escenarios}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.escenarios}" title="#{bundle.ViewPlaneacionPedagogicaTitle_escenarios}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_criterioEvaluacion}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.criterioEvaluacion}" title="#{bundle.ViewPlaneacionPedagogicaTitle_criterioEvaluacion}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_decrEvidenciaAprendizaje}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.decrEvidenciaAprendizaje}" title="#{bundle.ViewPlaneacionPedagogicaTitle_decrEvidenciaAprendizaje}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_observaciones}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.observaciones}" title="#{bundle.ViewPlaneacionPedagogicaTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_idSubactividadProyecto}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.idSubactividadProyecto}" title="#{bundle.ViewPlaneacionPedagogicaTitle_idSubactividadProyecto}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_idUsuario}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.idUsuario}" title="#{bundle.ViewPlaneacionPedagogicaTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionPedagogicaLabel_idProyectoFormativo}"/>
                        <h:outputText value="#{planeacionPedagogicaController.selected.idProyectoFormativo}" title="#{bundle.ViewPlaneacionPedagogicaTitle_idProyectoFormativo}"/>

                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListPlaneacionPedagogicaDestroyLink}"
                                     title="#{bundle.ListPlaneacionPedagogicaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewPlaneacionPedagogicaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{planeacionPedagogicaController.prepareCreate}" value="#{bundle.ViewPlaneacionPedagogicaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{planeacionPedagogicaController.prepareList}" value="#{bundle.ViewPlaneacionPedagogicaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{planeacionPedagogicaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
