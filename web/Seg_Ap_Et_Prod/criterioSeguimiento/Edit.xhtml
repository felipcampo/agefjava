<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition template="/template.xhtml">

                            <p:column style="border-left: white;">

                                <p:message for="valCep"/>

                        <p:row>

                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idSeguimientoProductiva" value="#{criterioSeguimientoController.selected.idSeguimientoProductiva}" title="#{bundle.EditCriterioSeguimientoTitle_idSeguimientoProductiva}" required="true" requiredMessage="#{bundle.EditCriterioSeguimientoRequiredMessage_idSeguimientoProductiva}"/>

                            <p:column style="border-right: white">

                                <p:message for="idCriterioEvaluacion"/>

                    <p:commandButton ajax="false" action="#{criterioSeguimientoController.prepareList}" value="#{bundle.EditCriterioSeguimientoShowAllLink}" immediate="true"/>
