<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFactorProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formFactorProductiva">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditFactorProductivaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditFactorProductivaLabel_idFactorProductiva}" for="idFactorProductiva" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idFactorProductiva" value="#{factorProductivaController.selected.idFactorProductiva}" title="#{bundle.EditFactorProductivaTitle_idFactorProductiva}" required="true" requiredMessage="#{bundle.EditFactorProductivaRequiredMessage_idFactorProductiva}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idFactorProductiva"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditFactorProductivaLabel_nomFactorProductiva}" for="nomFactorProductiva" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomFactorProductiva" value="#{factorProductivaController.selected.nomFactorProductiva}" title="#{bundle.EditFactorProductivaTitle_nomFactorProductiva}" required="true" requiredMessage="#{bundle.EditFactorProductivaRequiredMessage_nomFactorProductiva}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomFactorProductiva"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{factorProductivaController.update}" value="#{bundle.EditFactorProductivaSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditFactorProductivaViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{factorProductivaController.prepareList}" value="#{bundle.EditFactorProductivaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
