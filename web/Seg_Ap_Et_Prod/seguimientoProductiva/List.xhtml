<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeguimientoProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSeguimientoProductiva" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListSeguimientoProductivaEmpty}" rendered="#{seguimientoProductivaController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{seguimientoProductivaController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListSeguimientoProductiva" 
                                     value="#{seguimientoProductivaController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableSeguimientoProductiva">
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_idSeguimientoProductiva}"
                                      filterBy="#{item.idSeguimientoProductiva}"
                                      sortBy="#{item.idSeguimientoProductiva}">                        
                                <h:outputText value="#{item.idSeguimientoProductiva}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_espRec}"
                                      filterBy="#{item.espRec}"
                                      sortBy="#{item.espRec}">                        
                                <h:outputText value="#{item.espRec}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_fecRepFin}"
                                      filterBy="#{item.fecRepFin}"
                                      sortBy="#{item.fecRepFin}">                        
                                <h:outputText value="#{item.fecRepFin}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_fecRepIni}"
                                      filterBy="#{item.fecRepIni}"
                                      sortBy="#{item.fecRepIni}">                        
                                <h:outputText value="#{item.fecRepIni}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_juicioEva}"
                                      filterBy="#{item.juicioEva}"
                                      sortBy="#{item.juicioEva}">                        
                                <h:outputText value="#{item.juicioEva}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_reconocimentoEspeciales}"
                                      filterBy="#{item.reconocimentoEspeciales}"
                                      sortBy="#{item.reconocimentoEspeciales}">                        
                                <h:outputText value="#{item.reconocimentoEspeciales}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_requierePlanMejoramiento}"
                                      filterBy="#{item.requierePlanMejoramiento}"
                                      sortBy="#{item.requierePlanMejoramiento}">                        
                                <h:outputText value="#{item.requierePlanMejoramiento}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_tipoInforme}"
                                      filterBy="#{item.tipoInforme}"
                                      sortBy="#{item.tipoInforme}">                        
                                <h:outputText value="#{item.tipoInforme}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_idFichaCaracterizacion}"
                                      filterBy="#{item.idFichaCaracterizacion}"
                                      sortBy="#{item.idFichaCaracterizacion}">                        
                                <h:outputText value="#{item.idFichaCaracterizacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_idConcertacionPlanTrabajoProductiva}"
                                      filterBy="#{item.idConcertacionPlanTrabajoProductiva}"
                                      sortBy="#{item.idConcertacionPlanTrabajoProductiva}">                        
                                <h:outputText value="#{item.idConcertacionPlanTrabajoProductiva}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_idVisitaEtapaProductiva}"
                                      filterBy="#{item.idVisitaEtapaProductiva}"
                                      sortBy="#{item.idVisitaEtapaProductiva}">                        
                                <h:outputText value="#{item.idVisitaEtapaProductiva}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_idEmpresa}"
                                      filterBy="#{item.idEmpresa}"
                                      sortBy="#{item.idEmpresa}">                        
                                <h:outputText value="#{item.idEmpresa}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_idUsuario}"
                                      filterBy="#{item.idUsuario}"
                                      sortBy="#{item.idUsuario}">                        
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_idModalidadProductiva}"
                                      filterBy="#{item.idModalidadProductiva}"
                                      sortBy="#{item.idModalidadProductiva}">                        
                                <h:outputText value="#{item.idModalidadProductiva}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_idCentroFormacion}"
                                      filterBy="#{item.idCentroFormacion}"
                                      sortBy="#{item.idCentroFormacion}">                        
                                <h:outputText value="#{item.idCentroFormacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProductivaTitle_idIncidenteProductiva}"
                                      filterBy="#{item.idIncidenteProductiva}"
                                      sortBy="#{item.idIncidenteProductiva}">                        
                                <h:outputText value="#{item.idIncidenteProductiva}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{seguimientoProductivaController.prepareView}" title="#{bundle.ListSeguimientoProductivaViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{seguimientoProductivaController.prepareEdit}" title="#{bundle.ListSeguimientoProductivaEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListSeguimientoProductivaDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{seguimientoProductivaController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{seguimientoProductivaController.prepareCreate}" value="#{bundle.ListSeguimientoProductivaCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listSeguimientoProductiva" oncomplete="confirmationDelete.hide();"  
                                 action="#{seguimientoProductivaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
