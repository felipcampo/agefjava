<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoContratoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTipoContrato">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditTipoContratoTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTipoContratoLabel_idTipoContrato}" for="idTipoContrato" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idTipoContrato" value="#{tipoContratoController.selected.idTipoContrato}" title="#{bundle.EditTipoContratoTitle_idTipoContrato}" required="true" requiredMessage="#{bundle.EditTipoContratoRequiredMessage_idTipoContrato}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTipoContrato"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTipoContratoLabel_descrTipoContrato}" for="descrTipoContrato" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrTipoContrato" value="#{tipoContratoController.selected.descrTipoContrato}" title="#{bundle.EditTipoContratoTitle_descrTipoContrato}" required="true" requiredMessage="#{bundle.EditTipoContratoRequiredMessage_descrTipoContrato}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrTipoContrato"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tipoContratoController.update}" value="#{bundle.EditTipoContratoSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditTipoContratoViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{tipoContratoController.prepareList}" value="#{bundle.EditTipoContratoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
