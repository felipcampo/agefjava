<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeguimientoProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSeguimientoProyecto" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListSeguimientoProyectoEmpty}" rendered="#{seguimientoProyectoController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{seguimientoProyectoController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListSeguimientoProyecto" 
                                     value="#{seguimientoProyectoController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableSeguimientoProyecto">
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idSeguimientoProyecto}"
                                      filterBy="#{item.idSeguimientoProyecto}"
                                      sortBy="#{item.idSeguimientoProyecto}">                        
                                <h:outputText value="#{item.idSeguimientoProyecto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_fechaSeguimiento}"
                                      filterBy="#{item.fechaSeguimiento}"
                                      sortBy="#{item.fechaSeguimiento}">                        
                                <h:outputText value="#{item.fechaSeguimiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_horaInicio}"
                                      filterBy="#{item.horaInicio}"
                                      sortBy="#{item.horaInicio}">                        
                                <h:outputText value="#{item.horaInicio}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_horaFin}"
                                      filterBy="#{item.horaFin}"
                                      sortBy="#{item.horaFin}">                        
                                <h:outputText value="#{item.horaFin}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_totalHoras}"
                                      filterBy="#{item.totalHoras}"
                                      sortBy="#{item.totalHoras}">                        
                                <h:outputText value="#{item.totalHoras}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_nomInstructor}"
                                      filterBy="#{item.nomInstructor}"
                                      sortBy="#{item.nomInstructor}">                        
                                <h:outputText value="#{item.nomInstructor}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_evaluacionProyecto}"
                                      filterBy="#{item.evaluacionProyecto}"
                                      sortBy="#{item.evaluacionProyecto}">                        
                                <h:outputText value="#{item.evaluacionProyecto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_fechaProgramacionSeguimiento}"
                                      filterBy="#{item.fechaProgramacionSeguimiento}"
                                      sortBy="#{item.fechaProgramacionSeguimiento}">                        
                                <h:outputText value="#{item.fechaProgramacionSeguimiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idSedeCentro}"
                                      filterBy="#{item.idSedeCentro}"
                                      sortBy="#{item.idSedeCentro}">                        
                                <h:outputText value="#{item.idSedeCentro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idProyectoFormativo}"
                                      filterBy="#{item.idProyectoFormativo}"
                                      sortBy="#{item.idProyectoFormativo}">                        
                                <h:outputText value="#{item.idProyectoFormativo}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idEstadoAspirante}"
                                      filterBy="#{item.idEstadoAspirante}"
                                      sortBy="#{item.idEstadoAspirante}">                        
                                <h:outputText value="#{item.idEstadoAspirante}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idJornadaFormacion}"
                                      filterBy="#{item.idJornadaFormacion}"
                                      sortBy="#{item.idJornadaFormacion}">                        
                                <h:outputText value="#{item.idJornadaFormacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idEstadoAprendiz}"
                                      filterBy="#{item.idEstadoAprendiz}"
                                      sortBy="#{item.idEstadoAprendiz}">                        
                                <h:outputText value="#{item.idEstadoAprendiz}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idEstadoJuicio}"
                                      filterBy="#{item.idEstadoJuicio}"
                                      sortBy="#{item.idEstadoJuicio}">                        
                                <h:outputText value="#{item.idEstadoJuicio}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idFichaCaracterizacion}"
                                      filterBy="#{item.idFichaCaracterizacion}"
                                      sortBy="#{item.idFichaCaracterizacion}">                        
                                <h:outputText value="#{item.idFichaCaracterizacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idGradoJuicio}"
                                      filterBy="#{item.idGradoJuicio}"
                                      sortBy="#{item.idGradoJuicio}">                        
                                <h:outputText value="#{item.idGradoJuicio}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idNivelFormacion}"
                                      filterBy="#{item.idNivelFormacion}"
                                      sortBy="#{item.idNivelFormacion}">                        
                                <h:outputText value="#{item.idNivelFormacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idRegional}"
                                      filterBy="#{item.idRegional}"
                                      sortBy="#{item.idRegional}">                        
                                <h:outputText value="#{item.idRegional}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idResultadoAprendizaje}"
                                      filterBy="#{item.idResultadoAprendizaje}"
                                      sortBy="#{item.idResultadoAprendizaje}">                        
                                <h:outputText value="#{item.idResultadoAprendizaje}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idTipoJuicio}"
                                      filterBy="#{item.idTipoJuicio}"
                                      sortBy="#{item.idTipoJuicio}">                        
                                <h:outputText value="#{item.idTipoJuicio}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idTituloCriterio}"
                                      filterBy="#{item.idTituloCriterio}"
                                      sortBy="#{item.idTituloCriterio}">                        
                                <h:outputText value="#{item.idTituloCriterio}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idUsuario}"
                                      filterBy="#{item.idUsuario}"
                                      sortBy="#{item.idUsuario}">                        
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_idArea}"
                                      filterBy="#{item.idArea}"
                                      sortBy="#{item.idArea}">                        
                                <h:outputText value="#{item.idArea}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoProyectoTitle_rolIdRol}"
                                      filterBy="#{item.rolIdRol}"
                                      sortBy="#{item.rolIdRol}">                        
                                <h:outputText value="#{item.rolIdRol}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{seguimientoProyectoController.prepareView}" title="#{bundle.ListSeguimientoProyectoViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{seguimientoProyectoController.prepareEdit}" title="#{bundle.ListSeguimientoProyectoEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListSeguimientoProyectoDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{seguimientoProyectoController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{seguimientoProyectoController.prepareCreate}" value="#{bundle.ListSeguimientoProyectoCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listSeguimientoProyecto" oncomplete="confirmationDelete.hide();"  
                                 action="#{seguimientoProyectoController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
