<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComiteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formComite">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditComiteTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComiteLabel_idComite}" for="idComite" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idComite" value="#{comiteController.selected.idComite}" title="#{bundle.EditComiteTitle_idComite}" required="true" requiredMessage="#{bundle.EditComiteRequiredMessage_idComite}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idComite"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComiteLabel_comentarios}" for="comentarios" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputTextarea rows="4" cols="30" id="comentarios" value="#{comiteController.selected.comentarios}" title="#{bundle.EditComiteTitle_comentarios}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="comentarios"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComiteLabel_fecCom}" for="fecCom" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="fecCom" value="#{comiteController.selected.fecCom}" title="#{bundle.EditComiteTitle_fecCom}" required="true" requiredMessage="#{bundle.EditComiteRequiredMessage_fecCom}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fecCom"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComiteLabel_numAct}" for="numAct" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="numAct" value="#{comiteController.selected.numAct}" title="#{bundle.EditComiteTitle_numAct}" required="true" requiredMessage="#{bundle.EditComiteRequiredMessage_numAct}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="numAct"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComiteLabel_idReporteNovedad}" for="idReporteNovedad" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idReporteNovedad" value="#{comiteController.selected.idReporteNovedad}" required="true" requiredMessage="#{bundle.EditComiteRequiredMessage_idReporteNovedad}">
                                    <f:selectItems value="#{reporteNovedadController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idReporteNovedad"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComiteLabel_idSancion}" for="idSancion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idSancion" value="#{comiteController.selected.idSancion}" required="true" requiredMessage="#{bundle.EditComiteRequiredMessage_idSancion}">
                                    <f:selectItems value="#{sancionController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idSancion"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComiteLabel_idFichaCaracterizacion}" for="idFichaCaracterizacion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idFichaCaracterizacion" value="#{comiteController.selected.idFichaCaracterizacion}" required="true" requiredMessage="#{bundle.EditComiteRequiredMessage_idFichaCaracterizacion}">
                                    <f:selectItems value="#{fichaCaracterizacionController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idFichaCaracterizacion"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComiteLabel_idFalta}" for="idFalta" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idFalta" value="#{comiteController.selected.idFalta}" required="true" requiredMessage="#{bundle.EditComiteRequiredMessage_idFalta}">
                                    <f:selectItems value="#{faltaController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idFalta"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComiteLabel_idUsuario}" for="idUsuario" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idUsuario" value="#{comiteController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditComiteRequiredMessage_idUsuario}">
                                    <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsuario"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{comiteController.update}" value="#{bundle.EditComiteSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditComiteViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{comiteController.prepareList}" value="#{bundle.EditComiteShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
