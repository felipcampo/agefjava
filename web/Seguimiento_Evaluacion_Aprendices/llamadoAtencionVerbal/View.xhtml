<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewLlamadoAtencionVerbalTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_idLlamadoAtencionVerbal}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.idLlamadoAtencionVerbal}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_idLlamadoAtencionVerbal}"/>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_compromiso}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.compromiso}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_compromiso}"/>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_descripcion}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.descripcion}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_efecto}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.efecto}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_efecto}"/>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_fecha}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.fecha}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_impacto}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.impacto}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_impacto}"/>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_situacion}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.situacion}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_situacion}"/>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_idEstadoLlamado}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.idEstadoLlamado}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_idEstadoLlamado}"/>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_idFichaCaracterizacion}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.idFichaCaracterizacion}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_idFichaCaracterizacion}"/>
                        <h:outputText value="#{bundle.ViewLlamadoAtencionVerbalLabel_idUsuario}"/>
                        <h:outputText value="#{llamadoAtencionVerbalController.selected.idUsuario}" title="#{bundle.ViewLlamadoAtencionVerbalTitle_idUsuario}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListLlamadoAtencionVerbalDestroyLink}"
                                     title="#{bundle.ListLlamadoAtencionVerbalDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewLlamadoAtencionVerbalEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{llamadoAtencionVerbalController.prepareCreate}" value="#{bundle.ViewLlamadoAtencionVerbalCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{llamadoAtencionVerbalController.prepareList}" value="#{bundle.ViewLlamadoAtencionVerbalShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{llamadoAtencionVerbalController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
