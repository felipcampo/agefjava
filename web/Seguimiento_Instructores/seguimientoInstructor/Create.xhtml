<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSeguimientoInstructorTitle}"></h:outputText>

            <h:form id="formSeguimientoInstructor">
                <div id="form" align="center">
                    <p:panelGrid>

                            <p:column style="border-left: white;">
                                <p:message for="idSeguimientoInstructor"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateSeguimientoInstructorLabel_area}" for="area" />
                            </p:column>

                            <p:column style="border-left: white;">
                                <p:message for="area"/>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateSeguimientoInstructorLabel_fecSegIns}" for="fecSegIns" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="fecSegIns" value="#{seguimientoInstructorController.selected.fecSegIns}" title="#{bundle.CreateSeguimientoInstructorTitle_fecSegIns}" required="true" requiredMessage="#{bundle.CreateSeguimientoInstructorRequiredMessage_fecSegIns}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fecSegIns"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateSeguimientoInstructorLabel_horFin}" for="horFin" />
                            </p:column>
                            <p:column style="border-right: white">

                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="horIni"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateSeguimientoInstructorLabel_nomIns}" for="nomIns" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomIns" value="#{seguimientoInstructorController.selected.nomIns}" title="#{bundle.CreateSeguimientoInstructorTitle_nomIns}" required="true" requiredMessage="#{bundle.CreateSeguimientoInstructorRequiredMessage_nomIns}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomIns"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateSeguimientoInstructorLabel_idUsuario}" for="idUsuario" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idUsuario" value="#{seguimientoInstructorController.selected.idUsuario}" required="true" requiredMessage="#{bundle.CreateSeguimientoInstructorRequiredMessage_idUsuario}">
                                    <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsuario"/>
                            </p:column>
                        </p:row>
                        <p:row>

                                <h:outputLabel value="#{bundle.CreateSeguimientoInstructorLabel_idTituloCriterio}" for="idTituloCriterio" />

                            <p:column style="border-left: white;">
                                <p:message for="idTituloCriterio"/>
                            </p:column>

                        <p:row>

                            </p:column>
                            <p:column style="border-right: white">

                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">

                            </p:column>

                    <br />
                    <p:commandButton ajax="false" action="#{seguimientoInstructorController.prepareList}" value="#{bundle.CreateSeguimientoInstructorShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
