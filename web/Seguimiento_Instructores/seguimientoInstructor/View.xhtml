<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSeguimientoInstructorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewSeguimientoInstructorTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_idSeguimientoInstructor}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.idSeguimientoInstructor}" title="#{bundle.ViewSeguimientoInstructorTitle_idSeguimientoInstructor}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_area}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.area}" title="#{bundle.ViewSeguimientoInstructorTitle_area}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_fecSegIns}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.fecSegIns}" title="#{bundle.ViewSeguimientoInstructorTitle_fecSegIns}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_horFin}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.horFin}" title="#{bundle.ViewSeguimientoInstructorTitle_horFin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_horIni}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.horIni}" title="#{bundle.ViewSeguimientoInstructorTitle_horIni}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_nomIns}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.nomIns}" title="#{bundle.ViewSeguimientoInstructorTitle_nomIns}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_idUsuario}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.idUsuario}" title="#{bundle.ViewSeguimientoInstructorTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_idTituloCriterio}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.idTituloCriterio}" title="#{bundle.ViewSeguimientoInstructorTitle_idTituloCriterio}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_idTipoJuicio}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.idTipoJuicio}" title="#{bundle.ViewSeguimientoInstructorTitle_idTipoJuicio}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_idGradoJuicio}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.idGradoJuicio}" title="#{bundle.ViewSeguimientoInstructorTitle_idGradoJuicio}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_idFichaCaracterizacion}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.idFichaCaracterizacion}" title="#{bundle.ViewSeguimientoInstructorTitle_idFichaCaracterizacion}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoInstructorLabel_idEstadoJuicio}"/>
                        <h:outputText value="#{seguimientoInstructorController.selected.idEstadoJuicio}" title="#{bundle.ViewSeguimientoInstructorTitle_idEstadoJuicio}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListSeguimientoInstructorDestroyLink}"
                                     title="#{bundle.ListSeguimientoInstructorDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewSeguimientoInstructorEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{seguimientoInstructorController.prepareCreate}" value="#{bundle.ViewSeguimientoInstructorCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{seguimientoInstructorController.prepareList}" value="#{bundle.ViewSeguimientoInstructorShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{seguimientoInstructorController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
