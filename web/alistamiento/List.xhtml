<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlistamientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listAlistamiento" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListAlistamientoEmpty}" rendered="#{alistamientoController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{alistamientoController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListAlistamiento" 
                                     value="#{alistamientoController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableAlistamiento">
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idAlistamiento}"
                                      filterBy="#{item.idAlistamiento}"
                                      sortBy="#{item.idAlistamiento}">                        
                                <h:outputText value="#{item.idAlistamiento}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_terminal}"
                                      filterBy="#{item.terminal}"
                                      sortBy="#{item.terminal}">                        
                                <h:outputText value="#{item.terminal}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_fechaAlistamiento}"
                                      filterBy="#{item.fechaAlistamiento}"
                                      sortBy="#{item.fechaAlistamiento}">                        
                                <h:outputText value="#{item.fechaAlistamiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idGuiaAprendizaje}"
                                      filterBy="#{item.idGuiaAprendizaje}"
                                      sortBy="#{item.idGuiaAprendizaje}">                        
                                <h:outputText value="#{item.idGuiaAprendizaje}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idEvaluacionSeguimiento}"
                                      filterBy="#{item.idEvaluacionSeguimiento}"
                                      sortBy="#{item.idEvaluacionSeguimiento}">                        
                                <h:outputText value="#{item.idEvaluacionSeguimiento}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idPlaneacionPedagogica}"
                                      filterBy="#{item.idPlaneacionPedagogica}"
                                      sortBy="#{item.idPlaneacionPedagogica}">                        
                                <h:outputText value="#{item.idPlaneacionPedagogica}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idProgramacionProyecto}"
                                      filterBy="#{item.idProgramacionProyecto}"
                                      sortBy="#{item.idProgramacionProyecto}">                        
                                <h:outputText value="#{item.idProgramacionProyecto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idVerificacionAmbienteTitulado}"
                                      filterBy="#{item.idVerificacionAmbienteTitulado}"
                                      sortBy="#{item.idVerificacionAmbienteTitulado}">                        
                                <h:outputText value="#{item.idVerificacionAmbienteTitulado}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idFichaCaracterizacion}"
                                      filterBy="#{item.idFichaCaracterizacion}"
                                      sortBy="#{item.idFichaCaracterizacion}">                        
                                <h:outputText value="#{item.idFichaCaracterizacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idActividadProyecto}"
                                      filterBy="#{item.idActividadProyecto}"
                                      sortBy="#{item.idActividadProyecto}">                        
                                <h:outputText value="#{item.idActividadProyecto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idProyectoFormativo}"
                                      filterBy="#{item.idProyectoFormativo}"
                                      sortBy="#{item.idProyectoFormativo}">                        
                                <h:outputText value="#{item.idProyectoFormativo}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idUsuario}"
                                      filterBy="#{item.idUsuario}"
                                      sortBy="#{item.idUsuario}">                        
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAlistamientoTitle_idTipoAlistamiento}"
                                      filterBy="#{item.idTipoAlistamiento}"
                                      sortBy="#{item.idTipoAlistamiento}">                        
                                <h:outputText value="#{item.idTipoAlistamiento}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{alistamientoController.prepareView}" title="#{bundle.ListAlistamientoViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{alistamientoController.prepareEdit}" title="#{bundle.ListAlistamientoEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListAlistamientoDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{alistamientoController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{alistamientoController.prepareCreate}" value="#{bundle.ListAlistamientoCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listAlistamiento" oncomplete="confirmationDelete.hide();"  
                                 action="#{alistamientoController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
