<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlistamientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewAlistamientoTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idAlistamiento}"/>
                        <h:outputText value="#{alistamientoController.selected.idAlistamiento}" title="#{bundle.ViewAlistamientoTitle_idAlistamiento}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_terminal}"/>
                        <h:outputText value="#{alistamientoController.selected.terminal}" title="#{bundle.ViewAlistamientoTitle_terminal}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_fechaAlistamiento}"/>
                        <h:outputText value="#{alistamientoController.selected.fechaAlistamiento}" title="#{bundle.ViewAlistamientoTitle_fechaAlistamiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idGuiaAprendizaje}"/>
                        <h:outputText value="#{alistamientoController.selected.idGuiaAprendizaje}" title="#{bundle.ViewAlistamientoTitle_idGuiaAprendizaje}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idEvaluacionSeguimiento}"/>
                        <h:outputText value="#{alistamientoController.selected.idEvaluacionSeguimiento}" title="#{bundle.ViewAlistamientoTitle_idEvaluacionSeguimiento}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idPlaneacionPedagogica}"/>
                        <h:outputText value="#{alistamientoController.selected.idPlaneacionPedagogica}" title="#{bundle.ViewAlistamientoTitle_idPlaneacionPedagogica}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idProgramacionProyecto}"/>
                        <h:outputText value="#{alistamientoController.selected.idProgramacionProyecto}" title="#{bundle.ViewAlistamientoTitle_idProgramacionProyecto}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idVerificacionAmbienteTitulado}"/>
                        <h:outputText value="#{alistamientoController.selected.idVerificacionAmbienteTitulado}" title="#{bundle.ViewAlistamientoTitle_idVerificacionAmbienteTitulado}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idFichaCaracterizacion}"/>
                        <h:outputText value="#{alistamientoController.selected.idFichaCaracterizacion}" title="#{bundle.ViewAlistamientoTitle_idFichaCaracterizacion}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idActividadProyecto}"/>
                        <h:outputText value="#{alistamientoController.selected.idActividadProyecto}" title="#{bundle.ViewAlistamientoTitle_idActividadProyecto}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idProyectoFormativo}"/>
                        <h:outputText value="#{alistamientoController.selected.idProyectoFormativo}" title="#{bundle.ViewAlistamientoTitle_idProyectoFormativo}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idUsuario}"/>
                        <h:outputText value="#{alistamientoController.selected.idUsuario}" title="#{bundle.ViewAlistamientoTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewAlistamientoLabel_idTipoAlistamiento}"/>
                        <h:outputText value="#{alistamientoController.selected.idTipoAlistamiento}" title="#{bundle.ViewAlistamientoTitle_idTipoAlistamiento}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListAlistamientoDestroyLink}"
                                     title="#{bundle.ListAlistamientoDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewAlistamientoEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{alistamientoController.prepareCreate}" value="#{bundle.ViewAlistamientoCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{alistamientoController.prepareList}" value="#{bundle.ViewAlistamientoShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{alistamientoController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
