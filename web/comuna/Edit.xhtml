<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formComuna">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditComunaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComunaLabel_idComuna}" for="idComuna" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idComuna" value="#{comunaController.selected.idComuna}" title="#{bundle.EditComunaTitle_idComuna}" required="true" requiredMessage="#{bundle.EditComunaRequiredMessage_idComuna}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idComuna"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditComunaLabel_idCiudad}" for="idCiudad" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idCiudad" value="#{comunaController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditComunaRequiredMessage_idCiudad}">
                                    <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idCiudad"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{comunaController.update}" value="#{bundle.EditComunaSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditComunaViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{comunaController.prepareList}" value="#{bundle.EditComunaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
