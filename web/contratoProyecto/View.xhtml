<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContratoProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewContratoProyectoTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewContratoProyectoLabel_idContratoProyecto}"/>
                        <h:outputText value="#{contratoProyectoController.selected.idContratoProyecto}" title="#{bundle.ViewContratoProyectoTitle_idContratoProyecto}"/>
                        <h:outputText value="#{bundle.ViewContratoProyectoLabel_arcCop}"/>
                        <h:outputText value="#{contratoProyectoController.selected.arcCop}" title="#{bundle.ViewContratoProyectoTitle_arcCop}"/>
                        <h:outputText value="#{bundle.ViewContratoProyectoLabel_fecSub}"/>
                        <h:outputText value="#{contratoProyectoController.selected.fecSub}" title="#{bundle.ViewContratoProyectoTitle_fecSub}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratoProyectoLabel_ffiCop}"/>
                        <h:outputText value="#{contratoProyectoController.selected.ffiCop}" title="#{bundle.ViewContratoProyectoTitle_ffiCop}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratoProyectoLabel_finCop}"/>
                        <h:outputText value="#{contratoProyectoController.selected.finCop}" title="#{bundle.ViewContratoProyectoTitle_finCop}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratoProyectoLabel_idUsuario}"/>
                        <h:outputText value="#{contratoProyectoController.selected.idUsuario}" title="#{bundle.ViewContratoProyectoTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewContratoProyectoLabel_idEmpresa}"/>
                        <h:outputText value="#{contratoProyectoController.selected.idEmpresa}" title="#{bundle.ViewContratoProyectoTitle_idEmpresa}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListContratoProyectoDestroyLink}"
                                     title="#{bundle.ListContratoProyectoDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewContratoProyectoEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{contratoProyectoController.prepareCreate}" value="#{bundle.ViewContratoProyectoCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{contratoProyectoController.prepareList}" value="#{bundle.ViewContratoProyectoShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{contratoProyectoController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
