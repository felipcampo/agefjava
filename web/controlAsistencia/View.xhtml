<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewControlAsistenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewControlAsistenciaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_idControlAsistencia}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.idControlAsistencia}" title="#{bundle.ViewControlAsistenciaTitle_idControlAsistencia}"/>
                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_asistencia}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.asistencia}" title="#{bundle.ViewControlAsistenciaTitle_asistencia}"/>
                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_fecAsistencia}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.fecAsistencia}" title="#{bundle.ViewControlAsistenciaTitle_fecAsistencia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_idUsuario2}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.idUsuario2}" title="#{bundle.ViewControlAsistenciaTitle_idUsuario2}"/>
                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_idUsuario1}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.idUsuario1}" title="#{bundle.ViewControlAsistenciaTitle_idUsuario1}"/>
                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_idUsuario}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.idUsuario}" title="#{bundle.ViewControlAsistenciaTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_idEstadoAprendiz}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.idEstadoAprendiz}" title="#{bundle.ViewControlAsistenciaTitle_idEstadoAprendiz}"/>
                        <h:outputText value="#{bundle.ViewControlAsistenciaLabel_idFichaCaracterizacion}"/>
                        <h:outputText value="#{controlAsistenciaController.selected.idFichaCaracterizacion}" title="#{bundle.ViewControlAsistenciaTitle_idFichaCaracterizacion}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListControlAsistenciaDestroyLink}"
                                     title="#{bundle.ListControlAsistenciaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewControlAsistenciaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{controlAsistenciaController.prepareCreate}" value="#{bundle.ViewControlAsistenciaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{controlAsistenciaController.prepareList}" value="#{bundle.ViewControlAsistenciaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{controlAsistenciaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
