<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewControlOperativoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewControlOperativoTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewControlOperativoLabel_idControlOperativo}"/>
                        <h:outputText value="#{controlOperativoController.selected.idControlOperativo}" title="#{bundle.ViewControlOperativoTitle_idControlOperativo}"/>
                        <h:outputText value="#{bundle.ViewControlOperativoLabel_eleConOpe}"/>
                        <h:outputText value="#{controlOperativoController.selected.eleConOpe}" title="#{bundle.ViewControlOperativoTitle_eleConOpe}"/>
                        <h:outputText value="#{bundle.ViewControlOperativoLabel_fecDilConOpe}"/>
                        <h:outputText value="#{controlOperativoController.selected.fecDilConOpe}" title="#{bundle.ViewControlOperativoTitle_fecDilConOpe}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewControlOperativoLabel_sitConOpe}"/>
                        <h:outputText value="#{controlOperativoController.selected.sitConOpe}" title="#{bundle.ViewControlOperativoTitle_sitConOpe}"/>
                        <h:outputText value="#{bundle.ViewControlOperativoLabel_idAlistamiento}"/>
                        <h:outputText value="#{controlOperativoController.selected.idAlistamiento}" title="#{bundle.ViewControlOperativoTitle_idAlistamiento}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListControlOperativoDestroyLink}"
                                     title="#{bundle.ListControlOperativoDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewControlOperativoEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{controlOperativoController.prepareCreate}" value="#{bundle.ViewControlOperativoCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{controlOperativoController.prepareList}" value="#{bundle.ViewControlOperativoShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{controlOperativoController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
