<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDependenciaEconomicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formDependenciaEconomica">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateDependenciaEconomicaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateDependenciaEconomicaLabel_idDependenciaEconomica}" for="idDependenciaEconomica" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idDependenciaEconomica" value="#{dependenciaEconomicaController.selected.idDependenciaEconomica}" title="#{bundle.CreateDependenciaEconomicaTitle_idDependenciaEconomica}" required="true" requiredMessage="#{bundle.CreateDependenciaEconomicaRequiredMessage_idDependenciaEconomica}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idDependenciaEconomica"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateDependenciaEconomicaLabel_descrDependenciaEconomica}" for="descrDependenciaEconomica" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrDependenciaEconomica" value="#{dependenciaEconomicaController.selected.descrDependenciaEconomica}" title="#{bundle.CreateDependenciaEconomicaTitle_descrDependenciaEconomica}" required="true" requiredMessage="#{bundle.CreateDependenciaEconomicaRequiredMessage_descrDependenciaEconomica}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrDependenciaEconomica"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{dependenciaEconomicaController.create}" value="#{bundle.CreateDependenciaEconomicaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{dependenciaEconomicaController.prepareList}" value="#{bundle.CreateDependenciaEconomicaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
