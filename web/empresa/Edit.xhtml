<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEmpresa">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEmpresaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresaLabel_idEmpresa}" for="idEmpresa" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idEmpresa" value="#{empresaController.selected.idEmpresa}" title="#{bundle.EditEmpresaTitle_idEmpresa}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_idEmpresa}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEmpresa"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresaLabel_dirEmp}" for="dirEmp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="dirEmp" value="#{empresaController.selected.dirEmp}" title="#{bundle.EditEmpresaTitle_dirEmp}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_dirEmp}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="dirEmp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresaLabel_emailEmpresa}" for="emailEmpresa" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="emailEmpresa" value="#{empresaController.selected.emailEmpresa}" title="#{bundle.EditEmpresaTitle_emailEmpresa}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_emailEmpresa}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="emailEmpresa"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresaLabel_razonSocialEmpresa}" for="razonSocialEmpresa" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="razonSocialEmpresa" value="#{empresaController.selected.razonSocialEmpresa}" title="#{bundle.EditEmpresaTitle_razonSocialEmpresa}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_razonSocialEmpresa}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="razonSocialEmpresa"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresaLabel_tel1Emp}" for="tel1Emp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="tel1Emp" value="#{empresaController.selected.tel1Emp}" title="#{bundle.EditEmpresaTitle_tel1Emp}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_tel1Emp}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="tel1Emp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresaLabel_tel2Emp}" for="tel2Emp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="tel2Emp" value="#{empresaController.selected.tel2Emp}" title="#{bundle.EditEmpresaTitle_tel2Emp}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="tel2Emp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresaLabel_wwwEmp}" for="wwwEmp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="wwwEmp" value="#{empresaController.selected.wwwEmp}" title="#{bundle.EditEmpresaTitle_wwwEmp}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="wwwEmp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresaLabel_idZonaEmpresa}" for="idZonaEmpresa" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idZonaEmpresa" value="#{empresaController.selected.idZonaEmpresa}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_idZonaEmpresa}">
                                    <f:selectItems value="#{zonaEmpresaController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idZonaEmpresa"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{empresaController.update}" value="#{bundle.EditEmpresaSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEmpresaViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{empresaController.prepareList}" value="#{bundle.EditEmpresaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
