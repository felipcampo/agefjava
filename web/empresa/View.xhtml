<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewEmpresaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_idEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.idEmpresa}" title="#{bundle.ViewEmpresaTitle_idEmpresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_dirEmp}"/>
                        <h:outputText value="#{empresaController.selected.dirEmp}" title="#{bundle.ViewEmpresaTitle_dirEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_emailEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.emailEmpresa}" title="#{bundle.ViewEmpresaTitle_emailEmpresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_razonSocialEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.razonSocialEmpresa}" title="#{bundle.ViewEmpresaTitle_razonSocialEmpresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_tel1Emp}"/>
                        <h:outputText value="#{empresaController.selected.tel1Emp}" title="#{bundle.ViewEmpresaTitle_tel1Emp}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_tel2Emp}"/>
                        <h:outputText value="#{empresaController.selected.tel2Emp}" title="#{bundle.ViewEmpresaTitle_tel2Emp}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_wwwEmp}"/>
                        <h:outputText value="#{empresaController.selected.wwwEmp}" title="#{bundle.ViewEmpresaTitle_wwwEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_idZonaEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.idZonaEmpresa}" title="#{bundle.ViewEmpresaTitle_idZonaEmpresa}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListEmpresaDestroyLink}"
                                     title="#{bundle.ListEmpresaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewEmpresaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{empresaController.prepareCreate}" value="#{bundle.ViewEmpresaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{empresaController.prepareList}" value="#{bundle.ViewEmpresaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{empresaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
