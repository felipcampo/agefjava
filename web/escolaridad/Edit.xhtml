<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEscolaridadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEscolaridad">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEscolaridadTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEscolaridadLabel_idEscolaridad}" for="idEscolaridad" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idEscolaridad" value="#{escolaridadController.selected.idEscolaridad}" title="#{bundle.EditEscolaridadTitle_idEscolaridad}" required="true" requiredMessage="#{bundle.EditEscolaridadRequiredMessage_idEscolaridad}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEscolaridad"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEscolaridadLabel_descrEscolaridad}" for="descrEscolaridad" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrEscolaridad" value="#{escolaridadController.selected.descrEscolaridad}" title="#{bundle.EditEscolaridadTitle_descrEscolaridad}" required="true" requiredMessage="#{bundle.EditEscolaridadRequiredMessage_descrEscolaridad}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrEscolaridad"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{escolaridadController.update}" value="#{bundle.EditEscolaridadSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEscolaridadViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{escolaridadController.prepareList}" value="#{bundle.EditEscolaridadShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
