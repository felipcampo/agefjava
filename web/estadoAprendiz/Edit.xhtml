<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoAprendizTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadoAprendiz">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEstadoAprendizTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoAprendizLabel_idEstadoAprendiz}" for="idEstadoAprendiz" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idEstadoAprendiz" value="#{estadoAprendizController.selected.idEstadoAprendiz}" title="#{bundle.EditEstadoAprendizTitle_idEstadoAprendiz}" required="true" requiredMessage="#{bundle.EditEstadoAprendizRequiredMessage_idEstadoAprendiz}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEstadoAprendiz"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoAprendizLabel_nomEstApr}" for="nomEstApr" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEstApr" value="#{estadoAprendizController.selected.nomEstApr}" title="#{bundle.EditEstadoAprendizTitle_nomEstApr}" required="true" requiredMessage="#{bundle.EditEstadoAprendizRequiredMessage_nomEstApr}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstApr"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoAprendizLabel_idUsuario}" for="idUsuario" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idUsuario" value="#{estadoAprendizController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditEstadoAprendizRequiredMessage_idUsuario}">
                                    <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsuario"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadoAprendizController.update}" value="#{bundle.EditEstadoAprendizSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEstadoAprendizViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{estadoAprendizController.prepareList}" value="#{bundle.EditEstadoAprendizShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
