<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoAspiranteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadoAspirante">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEstadoAspiranteTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoAspiranteLabel_idEstadoAspirante}" for="idEstadoAspirante" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idEstadoAspirante" value="#{estadoAspiranteController.selected.idEstadoAspirante}" title="#{bundle.EditEstadoAspiranteTitle_idEstadoAspirante}" required="true" requiredMessage="#{bundle.EditEstadoAspiranteRequiredMessage_idEstadoAspirante}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEstadoAspirante"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoAspiranteLabel_nomEstAsp}" for="nomEstAsp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEstAsp" value="#{estadoAspiranteController.selected.nomEstAsp}" title="#{bundle.EditEstadoAspiranteTitle_nomEstAsp}" required="true" requiredMessage="#{bundle.EditEstadoAspiranteRequiredMessage_nomEstAsp}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstAsp"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadoAspiranteController.update}" value="#{bundle.EditEstadoAspiranteSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEstadoAspiranteViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{estadoAspiranteController.prepareList}" value="#{bundle.EditEstadoAspiranteShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
