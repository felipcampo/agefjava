<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoFichaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadoFicha">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEstadoFichaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoFichaLabel_idEstadoFicha}" for="idEstadoFicha" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idEstadoFicha" value="#{estadoFichaController.selected.idEstadoFicha}" title="#{bundle.EditEstadoFichaTitle_idEstadoFicha}" required="true" requiredMessage="#{bundle.EditEstadoFichaRequiredMessage_idEstadoFicha}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEstadoFicha"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoFichaLabel_nomEstadoFicha}" for="nomEstadoFicha" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEstadoFicha" value="#{estadoFichaController.selected.nomEstadoFicha}" title="#{bundle.EditEstadoFichaTitle_nomEstadoFicha}" required="true" requiredMessage="#{bundle.EditEstadoFichaRequiredMessage_nomEstadoFicha}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstadoFicha"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadoFichaController.update}" value="#{bundle.EditEstadoFichaSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEstadoFichaViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{estadoFichaController.prepareList}" value="#{bundle.EditEstadoFichaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
