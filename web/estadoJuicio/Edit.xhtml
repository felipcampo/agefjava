<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoJuicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadoJuicio">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEstadoJuicioTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoJuicioLabel_idEstadoJuicio}" for="idEstadoJuicio" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idEstadoJuicio" value="#{estadoJuicioController.selected.idEstadoJuicio}" title="#{bundle.EditEstadoJuicioTitle_idEstadoJuicio}" required="true" requiredMessage="#{bundle.EditEstadoJuicioRequiredMessage_idEstadoJuicio}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEstadoJuicio"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoJuicioLabel_nomEstadoJuicio}" for="nomEstadoJuicio" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEstadoJuicio" value="#{estadoJuicioController.selected.nomEstadoJuicio}" title="#{bundle.EditEstadoJuicioTitle_nomEstadoJuicio}" required="true" requiredMessage="#{bundle.EditEstadoJuicioRequiredMessage_nomEstadoJuicio}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstadoJuicio"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadoJuicioController.update}" value="#{bundle.EditEstadoJuicioSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEstadoJuicioViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{estadoJuicioController.prepareList}" value="#{bundle.EditEstadoJuicioShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
