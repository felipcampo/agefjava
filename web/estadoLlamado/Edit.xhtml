<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoLlamadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadoLlamado">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEstadoLlamadoTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoLlamadoLabel_idEstadoLlamado}" for="idEstadoLlamado" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idEstadoLlamado" value="#{estadoLlamadoController.selected.idEstadoLlamado}" title="#{bundle.EditEstadoLlamadoTitle_idEstadoLlamado}" required="true" requiredMessage="#{bundle.EditEstadoLlamadoRequiredMessage_idEstadoLlamado}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEstadoLlamado"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadoLlamadoLabel_nomEstadoLlamado}" for="nomEstadoLlamado" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEstadoLlamado" value="#{estadoLlamadoController.selected.nomEstadoLlamado}" title="#{bundle.EditEstadoLlamadoTitle_nomEstadoLlamado}" required="true" requiredMessage="#{bundle.EditEstadoLlamadoRequiredMessage_nomEstadoLlamado}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstadoLlamado"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadoLlamadoController.update}" value="#{bundle.EditEstadoLlamadoSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEstadoLlamadoViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{estadoLlamadoController.prepareList}" value="#{bundle.EditEstadoLlamadoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
