<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadoProyecto">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateEstadoProyectoTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadoProyectoLabel_idEstadoProyecto}" for="idEstadoProyecto" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idEstadoProyecto" value="#{estadoProyectoController.selected.idEstadoProyecto}" title="#{bundle.CreateEstadoProyectoTitle_idEstadoProyecto}" required="true" requiredMessage="#{bundle.CreateEstadoProyectoRequiredMessage_idEstadoProyecto}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEstadoProyecto"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadoProyectoLabel_nomEstPro}" for="nomEstPro" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomEstPro" value="#{estadoProyectoController.selected.nomEstPro}" title="#{bundle.CreateEstadoProyectoTitle_nomEstPro}" required="true" requiredMessage="#{bundle.CreateEstadoProyectoRequiredMessage_nomEstPro}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstPro"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadoProyectoController.create}" value="#{bundle.CreateEstadoProyectoSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{estadoProyectoController.prepareList}" value="#{bundle.CreateEstadoProyectoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
