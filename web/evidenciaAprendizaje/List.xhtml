<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEvidenciaAprendizajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listEvidenciaAprendizaje" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListEvidenciaAprendizajeEmpty}" rendered="#{evidenciaAprendizajeController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{evidenciaAprendizajeController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListEvidenciaAprendizaje" 
                                     value="#{evidenciaAprendizajeController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableEvidenciaAprendizaje">
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_idEvidenciaAprendizaje}"
                                      filterBy="#{item.idEvidenciaAprendizaje}"
                                      sortBy="#{item.idEvidenciaAprendizaje}">                        
                                <h:outputText value="#{item.idEvidenciaAprendizaje}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_autentico}"
                                      filterBy="#{item.autentico}"
                                      sortBy="#{item.autentico}">                        
                                <h:outputText value="#{item.autentico}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_calidad}"
                                      filterBy="#{item.calidad}"
                                      sortBy="#{item.calidad}">                        
                                <h:outputText value="#{item.calidad}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_descrEviApr}"
                                      filterBy="#{item.descrEviApr}"
                                      sortBy="#{item.descrEviApr}">                        
                                <h:outputText value="#{item.descrEviApr}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_fechaEvidenciaAprendizaje}"
                                      filterBy="#{item.fechaEvidenciaAprendizaje}"
                                      sortBy="#{item.fechaEvidenciaAprendizaje}">                        
                                <h:outputText value="#{item.fechaEvidenciaAprendizaje}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_nomEviApr}"
                                      filterBy="#{item.nomEviApr}"
                                      sortBy="#{item.nomEviApr}">                        
                                <h:outputText value="#{item.nomEviApr}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_pertinente}"
                                      filterBy="#{item.pertinente}"
                                      sortBy="#{item.pertinente}">                        
                                <h:outputText value="#{item.pertinente}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_validez}"
                                      filterBy="#{item.validez}"
                                      sortBy="#{item.validez}">                        
                                <h:outputText value="#{item.validez}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_idAmbiente}"
                                      filterBy="#{item.idAmbiente}"
                                      sortBy="#{item.idAmbiente}">                        
                                <h:outputText value="#{item.idAmbiente}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_idCriterioEvaluacion}"
                                      filterBy="#{item.idCriterioEvaluacion}"
                                      sortBy="#{item.idCriterioEvaluacion}">                        
                                <h:outputText value="#{item.idCriterioEvaluacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_idSubactividadProyecto}"
                                      filterBy="#{item.idSubactividadProyecto}"
                                      sortBy="#{item.idSubactividadProyecto}">                        
                                <h:outputText value="#{item.idSubactividadProyecto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvidenciaAprendizajeTitle_idResultadoAprendizaje}"
                                      filterBy="#{item.idResultadoAprendizaje}"
                                      sortBy="#{item.idResultadoAprendizaje}">                        
                                <h:outputText value="#{item.idResultadoAprendizaje}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{evidenciaAprendizajeController.prepareView}" title="#{bundle.ListEvidenciaAprendizajeViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{evidenciaAprendizajeController.prepareEdit}" title="#{bundle.ListEvidenciaAprendizajeEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListEvidenciaAprendizajeDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{evidenciaAprendizajeController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{evidenciaAprendizajeController.prepareCreate}" value="#{bundle.ListEvidenciaAprendizajeCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listEvidenciaAprendizaje" oncomplete="confirmationDelete.hide();"  
                                 action="#{evidenciaAprendizajeController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
