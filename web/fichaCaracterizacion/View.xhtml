<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFichaCaracterizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewFichaCaracterizacionTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idFichaCaracterizacion}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idFichaCaracterizacion}" title="#{bundle.ViewFichaCaracterizacionTitle_idFichaCaracterizacion}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_fecIniEtaLec}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.fecIniEtaLec}" title="#{bundle.ViewFichaCaracterizacionTitle_fecIniEtaLec}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_fecFinEtaLec}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.fecFinEtaLec}" title="#{bundle.ViewFichaCaracterizacionTitle_fecFinEtaLec}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_fecIniEtaPro}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.fecIniEtaPro}" title="#{bundle.ViewFichaCaracterizacionTitle_fecIniEtaPro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_fecFinEtaPro}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.fecFinEtaPro}" title="#{bundle.ViewFichaCaracterizacionTitle_fecFinEtaPro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_numCupFic}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.numCupFic}" title="#{bundle.ViewFichaCaracterizacionTitle_numCupFic}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_numCupIns}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.numCupIns}" title="#{bundle.ViewFichaCaracterizacionTitle_numCupIns}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idProyectoFormativo}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idProyectoFormativo}" title="#{bundle.ViewFichaCaracterizacionTitle_idProyectoFormativo}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idSedeCentro}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idSedeCentro}" title="#{bundle.ViewFichaCaracterizacionTitle_idSedeCentro}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idPrograma}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idPrograma}" title="#{bundle.ViewFichaCaracterizacionTitle_idPrograma}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idTipoFormacion}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idTipoFormacion}" title="#{bundle.ViewFichaCaracterizacionTitle_idTipoFormacion}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idNivelFormacion}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idNivelFormacion}" title="#{bundle.ViewFichaCaracterizacionTitle_idNivelFormacion}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idTipoOferta}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idTipoOferta}" title="#{bundle.ViewFichaCaracterizacionTitle_idTipoOferta}"/>
                        <h:outputText value="#{bundle.ViewFichaCaracterizacionLabel_idJornadaFormacion}"/>
                        <h:outputText value="#{fichaCaracterizacionController.selected.idJornadaFormacion}" title="#{bundle.ViewFichaCaracterizacionTitle_idJornadaFormacion}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListFichaCaracterizacionDestroyLink}"
                                     title="#{bundle.ListFichaCaracterizacionDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewFichaCaracterizacionEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{fichaCaracterizacionController.prepareCreate}" value="#{bundle.ViewFichaCaracterizacionCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{fichaCaracterizacionController.prepareList}" value="#{bundle.ViewFichaCaracterizacionShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{fichaCaracterizacionController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
