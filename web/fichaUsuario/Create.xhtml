<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFichaUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formFichaUsuario">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateFichaUsuarioTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFichaUsuarioLabel_usuario}" for="usuario" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="usuario" value="#{fichaUsuarioController.selected.usuario}" required="true" requiredMessage="#{bundle.CreateFichaUsuarioRequiredMessage_usuario}">
                                    <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="usuario"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFichaUsuarioLabel_idEstadoAprendiz}" for="idEstadoAprendiz" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idEstadoAprendiz" value="#{fichaUsuarioController.selected.idEstadoAprendiz}" required="true" requiredMessage="#{bundle.CreateFichaUsuarioRequiredMessage_idEstadoAprendiz}">
                                    <f:selectItems value="#{estadoAprendizController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEstadoAprendiz"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFichaUsuarioLabel_fichaCaracterizacion}" for="fichaCaracterizacion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="fichaCaracterizacion" value="#{fichaUsuarioController.selected.fichaCaracterizacion}" required="true" requiredMessage="#{bundle.CreateFichaUsuarioRequiredMessage_fichaCaracterizacion}">
                                    <f:selectItems value="#{fichaCaracterizacionController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fichaCaracterizacion"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{fichaUsuarioController.create}" value="#{bundle.CreateFichaUsuarioSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{fichaUsuarioController.prepareList}" value="#{bundle.CreateFichaUsuarioShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
