<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGuiaAprendizajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listGuiaAprendizaje" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListGuiaAprendizajeEmpty}" rendered="#{guiaAprendizajeController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{guiaAprendizajeController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListGuiaAprendizaje" 
                                     value="#{guiaAprendizajeController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableGuiaAprendizaje">
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_idGuiaAprendizaje}"
                                      filterBy="#{item.idGuiaAprendizaje}"
                                      sortBy="#{item.idGuiaAprendizaje}">                        
                                <h:outputText value="#{item.idGuiaAprendizaje}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_introduccionGuia}"
                                      filterBy="#{item.introduccionGuia}"
                                      sortBy="#{item.introduccionGuia}">                        
                                <h:outputText value="#{item.introduccionGuia}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_actividadReflexionInicial}"
                                      filterBy="#{item.actividadReflexionInicial}"
                                      sortBy="#{item.actividadReflexionInicial}">                        
                                <h:outputText value="#{item.actividadReflexionInicial}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_actividadContextualizacion}"
                                      filterBy="#{item.actividadContextualizacion}"
                                      sortBy="#{item.actividadContextualizacion}">                        
                                <h:outputText value="#{item.actividadContextualizacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_actividadApropiacionPro}"
                                      filterBy="#{item.actividadApropiacionPro}"
                                      sortBy="#{item.actividadApropiacionPro}">                        
                                <h:outputText value="#{item.actividadApropiacionPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_actividadTransferenciaConoci}"
                                      filterBy="#{item.actividadTransferenciaConoci}"
                                      sortBy="#{item.actividadTransferenciaConoci}">                        
                                <h:outputText value="#{item.actividadTransferenciaConoci}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_bibliografia}"
                                      filterBy="#{item.bibliografia}"
                                      sortBy="#{item.bibliografia}">                        
                                <h:outputText value="#{item.bibliografia}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_glosario}"
                                      filterBy="#{item.glosario}"
                                      sortBy="#{item.glosario}">                        
                                <h:outputText value="#{item.glosario}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_idAmbiente}"
                                      filterBy="#{item.idAmbiente}"
                                      sortBy="#{item.idAmbiente}">                        
                                <h:outputText value="#{item.idAmbiente}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_idDatalleRecurso}"
                                      filterBy="#{item.idDatalleRecurso}"
                                      sortBy="#{item.idDatalleRecurso}">                        
                                <h:outputText value="#{item.idDatalleRecurso}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_idActividadProyecto}"
                                      filterBy="#{item.idActividadProyecto}"
                                      sortBy="#{item.idActividadProyecto}">                        
                                <h:outputText value="#{item.idActividadProyecto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListGuiaAprendizajeTitle_idFichaCaracterizacion}"
                                      filterBy="#{item.idFichaCaracterizacion}"
                                      sortBy="#{item.idFichaCaracterizacion}">                        
                                <h:outputText value="#{item.idFichaCaracterizacion}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{guiaAprendizajeController.prepareView}" title="#{bundle.ListGuiaAprendizajeViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{guiaAprendizajeController.prepareEdit}" title="#{bundle.ListGuiaAprendizajeEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListGuiaAprendizajeDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{guiaAprendizajeController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{guiaAprendizajeController.prepareCreate}" value="#{bundle.ListGuiaAprendizajeCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listGuiaAprendizaje" oncomplete="confirmationDelete.hide();"  
                                 action="#{guiaAprendizajeController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
