<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIncidenteProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewIncidenteProductivaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewIncidenteProductivaLabel_idIncidenteProductiva}"/>
                        <h:outputText value="#{incidenteProductivaController.selected.idIncidenteProductiva}" title="#{bundle.ViewIncidenteProductivaTitle_idIncidenteProductiva}"/>
                        <h:outputText value="#{bundle.ViewIncidenteProductivaLabel_detalleIncidente}"/>
                        <h:outputText value="#{incidenteProductivaController.selected.detalleIncidente}" title="#{bundle.ViewIncidenteProductivaTitle_detalleIncidente}"/>
                        <h:outputText value="#{bundle.ViewIncidenteProductivaLabel_fecIncio}"/>
                        <h:outputText value="#{incidenteProductivaController.selected.fecIncio}" title="#{bundle.ViewIncidenteProductivaTitle_fecIncio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIncidenteProductivaLabel_solucionInc}"/>
                        <h:outputText value="#{incidenteProductivaController.selected.solucionInc}" title="#{bundle.ViewIncidenteProductivaTitle_solucionInc}"/>
                        <h:outputText value="#{bundle.ViewIncidenteProductivaLabel_tipoIncio}"/>
                        <h:outputText value="#{incidenteProductivaController.selected.tipoIncio}" title="#{bundle.ViewIncidenteProductivaTitle_tipoIncio}"/>
                        <h:outputText value="#{bundle.ViewIncidenteProductivaLabel_idVisitaEtapaProductiva}"/>
                        <h:outputText value="#{incidenteProductivaController.selected.idVisitaEtapaProductiva}" title="#{bundle.ViewIncidenteProductivaTitle_idVisitaEtapaProductiva}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListIncidenteProductivaDestroyLink}"
                                     title="#{bundle.ListIncidenteProductivaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewIncidenteProductivaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{incidenteProductivaController.prepareCreate}" value="#{bundle.ViewIncidenteProductivaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{incidenteProductivaController.prepareList}" value="#{bundle.ViewIncidenteProductivaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{incidenteProductivaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
