<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditListaVerificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formListaVerificacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditListaVerificacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditListaVerificacionLabel_idListaVerificacion}" for="idListaVerificacion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idListaVerificacion" value="#{listaVerificacionController.selected.idListaVerificacion}" title="#{bundle.EditListaVerificacionTitle_idListaVerificacion}" required="true" requiredMessage="#{bundle.EditListaVerificacionRequiredMessage_idListaVerificacion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idListaVerificacion"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditListaVerificacionLabel_variablesIndicadores}" for="variablesIndicadores" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputTextarea rows="4" cols="30" id="variablesIndicadores" value="#{listaVerificacionController.selected.variablesIndicadores}" title="#{bundle.EditListaVerificacionTitle_variablesIndicadores}" required="true" requiredMessage="#{bundle.EditListaVerificacionRequiredMessage_variablesIndicadores}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="variablesIndicadores"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditListaVerificacionLabel_cumplimiento}" for="cumplimiento" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="cumplimiento" value="#{listaVerificacionController.selected.cumplimiento}" title="#{bundle.EditListaVerificacionTitle_cumplimiento}" required="true" requiredMessage="#{bundle.EditListaVerificacionRequiredMessage_cumplimiento}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="cumplimiento"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditListaVerificacionLabel_observaciones}" for="observaciones" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputTextarea rows="4" cols="30" id="observaciones" value="#{listaVerificacionController.selected.observaciones}" title="#{bundle.EditListaVerificacionTitle_observaciones}" required="true" requiredMessage="#{bundle.EditListaVerificacionRequiredMessage_observaciones}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="observaciones"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{listaVerificacionController.update}" value="#{bundle.EditListaVerificacionSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditListaVerificacionViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{listaVerificacionController.prepareList}" value="#{bundle.EditListaVerificacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
