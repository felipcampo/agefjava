<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLlamadoAtencionVerbalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listLlamadoAtencionVerbal" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListLlamadoAtencionVerbalEmpty}" rendered="#{llamadoAtencionVerbalController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{llamadoAtencionVerbalController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListLlamadoAtencionVerbal" 
                                     value="#{llamadoAtencionVerbalController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableLlamadoAtencionVerbal">
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_idLlamadoAtencionVerbal}"
                                      filterBy="#{item.idLlamadoAtencionVerbal}"
                                      sortBy="#{item.idLlamadoAtencionVerbal}">                        
                                <h:outputText value="#{item.idLlamadoAtencionVerbal}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_compromiso}"
                                      filterBy="#{item.compromiso}"
                                      sortBy="#{item.compromiso}">                        
                                <h:outputText value="#{item.compromiso}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_descripcion}"
                                      filterBy="#{item.descripcion}"
                                      sortBy="#{item.descripcion}">                        
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_efecto}"
                                      filterBy="#{item.efecto}"
                                      sortBy="#{item.efecto}">                        
                                <h:outputText value="#{item.efecto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_fecha}"
                                      filterBy="#{item.fecha}"
                                      sortBy="#{item.fecha}">                        
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_impacto}"
                                      filterBy="#{item.impacto}"
                                      sortBy="#{item.impacto}">                        
                                <h:outputText value="#{item.impacto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_situacion}"
                                      filterBy="#{item.situacion}"
                                      sortBy="#{item.situacion}">                        
                                <h:outputText value="#{item.situacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_idEstadoLlamado}"
                                      filterBy="#{item.idEstadoLlamado}"
                                      sortBy="#{item.idEstadoLlamado}">                        
                                <h:outputText value="#{item.idEstadoLlamado}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_idFichaCaracterizacion}"
                                      filterBy="#{item.idFichaCaracterizacion}"
                                      sortBy="#{item.idFichaCaracterizacion}">                        
                                <h:outputText value="#{item.idFichaCaracterizacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadoAtencionVerbalTitle_idUsuario}"
                                      filterBy="#{item.idUsuario}"
                                      sortBy="#{item.idUsuario}">                        
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{llamadoAtencionVerbalController.prepareView}" title="#{bundle.ListLlamadoAtencionVerbalViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{llamadoAtencionVerbalController.prepareEdit}" title="#{bundle.ListLlamadoAtencionVerbalEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListLlamadoAtencionVerbalDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{llamadoAtencionVerbalController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{llamadoAtencionVerbalController.prepareCreate}" value="#{bundle.ListLlamadoAtencionVerbalCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listLlamadoAtencionVerbal" oncomplete="confirmationDelete.hide();"  
                                 action="#{llamadoAtencionVerbalController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
