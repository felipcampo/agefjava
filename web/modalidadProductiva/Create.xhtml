<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateModalidadProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formModalidadProductiva">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateModalidadProductivaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateModalidadProductivaLabel_idModalidadProductiva}" for="idModalidadProductiva" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idModalidadProductiva" value="#{modalidadProductivaController.selected.idModalidadProductiva}" title="#{bundle.CreateModalidadProductivaTitle_idModalidadProductiva}" required="true" requiredMessage="#{bundle.CreateModalidadProductivaRequiredMessage_idModalidadProductiva}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idModalidadProductiva"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateModalidadProductivaLabel_detalleMododalidad}" for="detalleMododalidad" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="detalleMododalidad" value="#{modalidadProductivaController.selected.detalleMododalidad}" title="#{bundle.CreateModalidadProductivaTitle_detalleMododalidad}" required="true" requiredMessage="#{bundle.CreateModalidadProductivaRequiredMessage_detalleMododalidad}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="detalleMododalidad"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateModalidadProductivaLabel_duracionMod}" for="duracionMod" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="duracionMod" value="#{modalidadProductivaController.selected.duracionMod}" title="#{bundle.CreateModalidadProductivaTitle_duracionMod}" required="true" requiredMessage="#{bundle.CreateModalidadProductivaRequiredMessage_duracionMod}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="duracionMod"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateModalidadProductivaLabel_informacionRequisitos}" for="informacionRequisitos" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="informacionRequisitos" value="#{modalidadProductivaController.selected.informacionRequisitos}" title="#{bundle.CreateModalidadProductivaTitle_informacionRequisitos}" required="true" requiredMessage="#{bundle.CreateModalidadProductivaRequiredMessage_informacionRequisitos}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="informacionRequisitos"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateModalidadProductivaLabel_idTipoModalidadProductiva}" for="idTipoModalidadProductiva" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idTipoModalidadProductiva" value="#{modalidadProductivaController.selected.idTipoModalidadProductiva}" required="true" requiredMessage="#{bundle.CreateModalidadProductivaRequiredMessage_idTipoModalidadProductiva}">
                                    <f:selectItems value="#{tipoModalidadProductivaController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTipoModalidadProductiva"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateModalidadProductivaLabel_idContratoProyecto}" for="idContratoProyecto" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idContratoProyecto" value="#{modalidadProductivaController.selected.idContratoProyecto}" required="true" requiredMessage="#{bundle.CreateModalidadProductivaRequiredMessage_idContratoProyecto}">
                                    <f:selectItems value="#{contratoProyectoController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idContratoProyecto"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{modalidadProductivaController.create}" value="#{bundle.CreateModalidadProductivaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{modalidadProductivaController.prepareList}" value="#{bundle.CreateModalidadProductivaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
