<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateMotivoInscripcionTitle}"></h:outputText>

            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formMotivoInscripcion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateMotivoInscripcionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateMotivoInscripcionLabel_idMotivoInscripcion}" for="idMotivoInscripcion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idMotivoInscripcion" value="#{motivoInscripcionController.selected.idMotivoInscripcion}" title="#{bundle.CreateMotivoInscripcionTitle_idMotivoInscripcion}" required="true" requiredMessage="#{bundle.CreateMotivoInscripcionRequiredMessage_idMotivoInscripcion}"/>

                            <p:column style="border-left: white;">
                                <p:message for="idMotivoInscripcion"/>
                            </p:column>
                        </p:row>
                        <p:row>

                                <h:outputLabel value="#{bundle.CreateMotivoInscripcionLabel_descrMotivoInscripcion}" for="descrMotivoInscripcion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrMotivoInscripcion" value="#{motivoInscripcionController.selected.descrMotivoInscripcion}" title="#{bundle.CreateMotivoInscripcionTitle_descrMotivoInscripcion}" required="true" requiredMessage="#{bundle.CreateMotivoInscripcionRequiredMessage_descrMotivoInscripcion}"/>

                            <p:column style="border-left: white;">
                                <p:message for="descrMotivoInscripcion"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{motivoInscripcionController.create}" value="#{bundle.CreateMotivoInscripcionSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{motivoInscripcionController.prepareList}" value="#{bundle.CreateMotivoInscripcionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
