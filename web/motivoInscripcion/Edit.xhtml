<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition template="/template.xhtml">

            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formMotivoInscripcion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditMotivoInscripcionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditMotivoInscripcionLabel_idMotivoInscripcion}" for="idMotivoInscripcion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idMotivoInscripcion" value="#{motivoInscripcionController.selected.idMotivoInscripcion}" title="#{bundle.EditMotivoInscripcionTitle_idMotivoInscripcion}" required="true" requiredMessage="#{bundle.EditMotivoInscripcionRequiredMessage_idMotivoInscripcion}"/>

                            <p:column style="border-left: white;">
                                <p:message for="idMotivoInscripcion"/>
                            </p:column>

                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrMotivoInscripcion" value="#{motivoInscripcionController.selected.descrMotivoInscripcion}" title="#{bundle.EditMotivoInscripcionTitle_descrMotivoInscripcion}" required="true" requiredMessage="#{bundle.EditMotivoInscripcionRequiredMessage_descrMotivoInscripcion}"/>

                            <p:column style="border-left: white;">
                                <p:message for="descrMotivoInscripcion"/>
                            </p:column>

                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{motivoInscripcionController.update}" value="#{bundle.EditMotivoInscripcionSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditMotivoInscripcionViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{motivoInscripcionController.prepareList}" value="#{bundle.EditMotivoInscripcionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
