<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNivelConocimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formNivelConocimento">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditNivelConocimentoTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditNivelConocimentoLabel_idNivelConocimento}" for="idNivelConocimento" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idNivelConocimento" value="#{nivelConocimentoController.selected.idNivelConocimento}" title="#{bundle.EditNivelConocimentoTitle_idNivelConocimento}" required="true" requiredMessage="#{bundle.EditNivelConocimentoRequiredMessage_idNivelConocimento}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idNivelConocimento"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditNivelConocimentoLabel_descrNivelConocimentocol}" for="descrNivelConocimentocol" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrNivelConocimentocol" value="#{nivelConocimentoController.selected.descrNivelConocimentocol}" title="#{bundle.EditNivelConocimentoTitle_descrNivelConocimentocol}" required="true" requiredMessage="#{bundle.EditNivelConocimentoRequiredMessage_descrNivelConocimentocol}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrNivelConocimentocol"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{nivelConocimentoController.update}" value="#{bundle.EditNivelConocimentoSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditNivelConocimentoViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{nivelConocimentoController.prepareList}" value="#{bundle.EditNivelConocimentoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
