<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNivelFormacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formNivelFormacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateNivelFormacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateNivelFormacionLabel_idNivelFormacion}" for="idNivelFormacion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idNivelFormacion" value="#{nivelFormacionController.selected.idNivelFormacion}" title="#{bundle.CreateNivelFormacionTitle_idNivelFormacion}" required="true" requiredMessage="#{bundle.CreateNivelFormacionRequiredMessage_idNivelFormacion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idNivelFormacion"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateNivelFormacionLabel_descrNivFor}" for="descrNivFor" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrNivFor" value="#{nivelFormacionController.selected.descrNivFor}" title="#{bundle.CreateNivelFormacionTitle_descrNivFor}" required="true" requiredMessage="#{bundle.CreateNivelFormacionRequiredMessage_descrNivFor}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrNivFor"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{nivelFormacionController.create}" value="#{bundle.CreateNivelFormacionSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{nivelFormacionController.prepareList}" value="#{bundle.CreateNivelFormacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
