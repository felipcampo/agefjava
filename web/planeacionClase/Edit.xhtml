<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlaneacionClaseTitle}"></h:outputText>

        <ui:define name="body">

            <h:form id="formPlaneacionClase">
                <div id="form" align="center">
                    <p:panelGrid>

                            <p:row><p:column colspan="3">#{bundle.EditPlaneacionClaseTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditPlaneacionClaseLabel_idPlaneacionClase}" for="idPlaneacionClase" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idPlaneacionClase" value="#{planeacionClaseController.selected.idPlaneacionClase}" title="#{bundle.EditPlaneacionClaseTitle_idPlaneacionClase}" required="true" requiredMessage="#{bundle.EditPlaneacionClaseRequiredMessage_idPlaneacionClase}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idPlaneacionClase"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditPlaneacionClaseLabel_conocimientoConcepPrincip}" for="conocimientoConcepPrincip" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputTextarea rows="4" cols="30" id="conocimientoConcepPrincip" value="#{planeacionClaseController.selected.conocimientoConcepPrincip}" title="#{bundle.EditPlaneacionClaseTitle_conocimientoConcepPrincip}" required="true" requiredMessage="#{bundle.EditPlaneacionClaseRequiredMessage_conocimientoConcepPrincip}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="conocimientoConcepPrincip"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditPlaneacionClaseLabel_conocimientoProceso}" for="conocimientoProceso" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputTextarea rows="4" cols="30" id="conocimientoProceso" value="#{planeacionClaseController.selected.conocimientoProceso}" title="#{bundle.EditPlaneacionClaseTitle_conocimientoProceso}" required="true" requiredMessage="#{bundle.EditPlaneacionClaseRequiredMessage_conocimientoProceso}"/>

                                <p:message for="conocimientoProceso"/>
                            </p:column>
                        </p:row>      
                        <p:row>

                                <h:outputLabel value="#{bundle.EditPlaneacionClaseLabel_proyeccionMeses}" for="proyeccionMeses" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="proyeccionMeses" value="#{planeacionClaseController.selected.proyeccionMeses}" title="#{bundle.EditPlaneacionClaseTitle_proyeccionMeses}" required="true" requiredMessage="#{bundle.EditPlaneacionClaseRequiredMessage_proyeccionMeses}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="proyeccionMeses"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditPlaneacionClaseLabel_hora}" for="hora" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="hora" value="#{planeacionClaseController.selected.hora}" title="#{bundle.EditPlaneacionClaseTitle_hora}" required="true" requiredMessage="#{bundle.EditPlaneacionClaseRequiredMessage_hora}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="hora"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditPlaneacionClaseLabel_programaCumplido}" for="programaCumplido" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="programaCumplido" value="#{planeacionClaseController.selected.programaCumplido}" title="#{bundle.EditPlaneacionClaseTitle_programaCumplido}" required="true" requiredMessage="#{bundle.EditPlaneacionClaseRequiredMessage_programaCumplido}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="programaCumplido"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditPlaneacionClaseLabel_observaciones}" for="observaciones" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputTextarea rows="4" cols="30" id="observaciones" value="#{planeacionClaseController.selected.observaciones}" title="#{bundle.EditPlaneacionClaseTitle_observaciones}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="observaciones"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditPlaneacionClaseLabel_idUsuarioInstructor}" for="idUsuarioInstructor" />

                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idUsuarioInstructor" value="#{planeacionClaseController.selected.idUsuarioInstructor}" required="true" requiredMessage="#{bundle.EditPlaneacionClaseRequiredMessage_idUsuarioInstructor}">
                                    <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsuarioInstructor"/>

                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsuarioGestor"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditPlaneacionClaseLabel_idCriterioEvaluacion}" for="idCriterioEvaluacion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idCriterioEvaluacion" value="#{planeacionClaseController.selected.idCriterioEvaluacion}" required="true" requiredMessage="#{bundle.EditPlaneacionClaseRequiredMessage_idCriterioEvaluacion}">

                            </p:column>
                            <p:column style="border-left: white;">

                            <p:column style="border-right: white">

                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idFichaCaracterizacion"/>
                            </p:column>
                        </p:row>

                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{planeacionClaseController.update}" value="#{bundle.EditPlaneacionClaseSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditPlaneacionClaseViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{planeacionClaseController.prepareList}" value="#{bundle.EditPlaneacionClaseShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
