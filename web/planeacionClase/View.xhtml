<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlaneacionClaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewPlaneacionClaseTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_idPlaneacionClase}"/>
                        <h:outputText value="#{planeacionClaseController.selected.idPlaneacionClase}" title="#{bundle.ViewPlaneacionClaseTitle_idPlaneacionClase}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_conocimientoConcepPrincip}"/>
                        <h:outputText value="#{planeacionClaseController.selected.conocimientoConcepPrincip}" title="#{bundle.ViewPlaneacionClaseTitle_conocimientoConcepPrincip}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_conocimientoProceso}"/>
                        <h:outputText value="#{planeacionClaseController.selected.conocimientoProceso}" title="#{bundle.ViewPlaneacionClaseTitle_conocimientoProceso}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_proyeccionMeses}"/>
                        <h:outputText value="#{planeacionClaseController.selected.proyeccionMeses}" title="#{bundle.ViewPlaneacionClaseTitle_proyeccionMeses}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_hora}"/>
                        <h:outputText value="#{planeacionClaseController.selected.hora}" title="#{bundle.ViewPlaneacionClaseTitle_hora}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_programaCumplido}"/>
                        <h:outputText value="#{planeacionClaseController.selected.programaCumplido}" title="#{bundle.ViewPlaneacionClaseTitle_programaCumplido}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_observaciones}"/>
                        <h:outputText value="#{planeacionClaseController.selected.observaciones}" title="#{bundle.ViewPlaneacionClaseTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_idUsuarioInstructor}"/>
                        <h:outputText value="#{planeacionClaseController.selected.idUsuarioInstructor}" title="#{bundle.ViewPlaneacionClaseTitle_idUsuarioInstructor}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_idUsuarioGestor}"/>
                        <h:outputText value="#{planeacionClaseController.selected.idUsuarioGestor}" title="#{bundle.ViewPlaneacionClaseTitle_idUsuarioGestor}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_idCriterioEvaluacion}"/>
                        <h:outputText value="#{planeacionClaseController.selected.idCriterioEvaluacion}" title="#{bundle.ViewPlaneacionClaseTitle_idCriterioEvaluacion}"/>
                        <h:outputText value="#{bundle.ViewPlaneacionClaseLabel_idFichaCaracterizacion}"/>
                        <h:outputText value="#{planeacionClaseController.selected.idFichaCaracterizacion}" title="#{bundle.ViewPlaneacionClaseTitle_idFichaCaracterizacion}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListPlaneacionClaseDestroyLink}"
                                     title="#{bundle.ListPlaneacionClaseDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewPlaneacionClaseEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{planeacionClaseController.prepareCreate}" value="#{bundle.ViewPlaneacionClaseCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{planeacionClaseController.prepareList}" value="#{bundle.ViewPlaneacionClaseShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{planeacionClaseController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
