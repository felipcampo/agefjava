<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPraxisPedagogicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewPraxisPedagogicaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_idPraxisPedagogica}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.idPraxisPedagogica}" title="#{bundle.ViewPraxisPedagogicaTitle_idPraxisPedagogica}"/>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_cumple}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.cumple}" title="#{bundle.ViewPraxisPedagogicaTitle_cumple}"/>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_desPra}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.desPra}" title="#{bundle.ViewPraxisPedagogicaTitle_desPra}"/>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_fecha}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.fecha}" title="#{bundle.ViewPraxisPedagogicaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_observaciones}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.observaciones}" title="#{bundle.ViewPraxisPedagogicaTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_recomendacion}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.recomendacion}" title="#{bundle.ViewPraxisPedagogicaTitle_recomendacion}"/>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_revisor}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.revisor}" title="#{bundle.ViewPraxisPedagogicaTitle_revisor}"/>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_idProyectoFormativo}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.idProyectoFormativo}" title="#{bundle.ViewPraxisPedagogicaTitle_idProyectoFormativo}"/>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_idCentroFormativo}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.idCentroFormativo}" title="#{bundle.ViewPraxisPedagogicaTitle_idCentroFormativo}"/>
                        <h:outputText value="#{bundle.ViewPraxisPedagogicaLabel_idUsuario}"/>
                        <h:outputText value="#{praxisPedagogicaController.selected.idUsuario}" title="#{bundle.ViewPraxisPedagogicaTitle_idUsuario}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListPraxisPedagogicaDestroyLink}"
                                     title="#{bundle.ListPraxisPedagogicaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewPraxisPedagogicaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{praxisPedagogicaController.prepareCreate}" value="#{bundle.ViewPraxisPedagogicaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{praxisPedagogicaController.prepareList}" value="#{bundle.ViewPraxisPedagogicaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{praxisPedagogicaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
