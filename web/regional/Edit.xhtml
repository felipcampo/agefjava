<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRegionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formRegional">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditRegionalTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditRegionalLabel_idRegional}" for="idRegional" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idRegional" value="#{regionalController.selected.idRegional}" title="#{bundle.EditRegionalTitle_idRegional}" required="true" requiredMessage="#{bundle.EditRegionalRequiredMessage_idRegional}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idRegional"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditRegionalLabel_nomReg}" for="nomReg" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomReg" value="#{regionalController.selected.nomReg}" title="#{bundle.EditRegionalTitle_nomReg}" required="true" requiredMessage="#{bundle.EditRegionalRequiredMessage_nomReg}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomReg"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{regionalController.update}" value="#{bundle.EditRegionalSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditRegionalViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{regionalController.prepareList}" value="#{bundle.EditRegionalShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
