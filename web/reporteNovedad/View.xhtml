<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReporteNovedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewReporteNovedadTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_idReporteNovedad}"/>
                        <h:outputText value="#{reporteNovedadController.selected.idReporteNovedad}" title="#{bundle.ViewReporteNovedadTitle_idReporteNovedad}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_conAccCor}"/>
                        <h:outputText value="#{reporteNovedadController.selected.conAccCor}" title="#{bundle.ViewReporteNovedadTitle_conAccCor}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_desAnt}"/>
                        <h:outputText value="#{reporteNovedadController.selected.desAnt}" title="#{bundle.ViewReporteNovedadTitle_desAnt}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_desFal}"/>
                        <h:outputText value="#{reporteNovedadController.selected.desFal}" title="#{bundle.ViewReporteNovedadTitle_desFal}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_desPru}"/>
                        <h:outputText value="#{reporteNovedadController.selected.desPru}" title="#{bundle.ViewReporteNovedadTitle_desPru}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_fecRep}"/>
                        <h:outputText value="#{reporteNovedadController.selected.fecRep}" title="#{bundle.ViewReporteNovedadTitle_fecRep}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_fecUltPlaMej}"/>
                        <h:outputText value="#{reporteNovedadController.selected.fecUltPlaMej}" title="#{bundle.ViewReporteNovedadTitle_fecUltPlaMej}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_hechos}"/>
                        <h:outputText value="#{reporteNovedadController.selected.hechos}" title="#{bundle.ViewReporteNovedadTitle_hechos}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_numAccCor}"/>
                        <h:outputText value="#{reporteNovedadController.selected.numAccCor}" title="#{bundle.ViewReporteNovedadTitle_numAccCor}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_pruebas}"/>
                        <h:outputText value="#{reporteNovedadController.selected.pruebas}" title="#{bundle.ViewReporteNovedadTitle_pruebas}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_testigos}"/>
                        <h:outputText value="#{reporteNovedadController.selected.testigos}" title="#{bundle.ViewReporteNovedadTitle_testigos}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_idResultadoAprendizaje}"/>
                        <h:outputText value="#{reporteNovedadController.selected.idResultadoAprendizaje}" title="#{bundle.ViewReporteNovedadTitle_idResultadoAprendizaje}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_idUsuario}"/>
                        <h:outputText value="#{reporteNovedadController.selected.idUsuario}" title="#{bundle.ViewReporteNovedadTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewReporteNovedadLabel_idFichaCaracterizacion}"/>
                        <h:outputText value="#{reporteNovedadController.selected.idFichaCaracterizacion}" title="#{bundle.ViewReporteNovedadTitle_idFichaCaracterizacion}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListReporteNovedadDestroyLink}"
                                     title="#{bundle.ListReporteNovedadDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewReporteNovedadEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{reporteNovedadController.prepareCreate}" value="#{bundle.ViewReporteNovedadCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{reporteNovedadController.prepareList}" value="#{bundle.ViewReporteNovedadShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{reporteNovedadController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
