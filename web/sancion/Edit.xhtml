<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSancionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formSancion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditSancionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSancionLabel_idSancion}" for="idSancion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idSancion" value="#{sancionController.selected.idSancion}" title="#{bundle.EditSancionTitle_idSancion}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idSancion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idSancion"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSancionLabel_descrSancion}" for="descrSancion" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrSancion" value="#{sancionController.selected.descrSancion}" title="#{bundle.EditSancionTitle_descrSancion}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_descrSancion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrSancion"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{sancionController.update}" value="#{bundle.EditSancionSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditSancionViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{sancionController.prepareList}" value="#{bundle.EditSancionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
