<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSedeCentroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSedeCentro" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListSedeCentroEmpty}" rendered="#{sedeCentroController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{sedeCentroController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListSedeCentro" 
                                     value="#{sedeCentroController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableSedeCentro">
                            <p:column headerText="#{bundle.ListSedeCentroTitle_idSedeCentro}"
                                      filterBy="#{item.idSedeCentro}"
                                      sortBy="#{item.idSedeCentro}">                        
                                <h:outputText value="#{item.idSedeCentro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSedeCentroTitle_nomSedeCentro}"
                                      filterBy="#{item.nomSedeCentro}"
                                      sortBy="#{item.nomSedeCentro}">                        
                                <h:outputText value="#{item.nomSedeCentro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSedeCentroTitle_dirSedeCentro}"
                                      filterBy="#{item.dirSedeCentro}"
                                      sortBy="#{item.dirSedeCentro}">                        
                                <h:outputText value="#{item.dirSedeCentro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSedeCentroTitle_telSedeCentro}"
                                      filterBy="#{item.telSedeCentro}"
                                      sortBy="#{item.telSedeCentro}">                        
                                <h:outputText value="#{item.telSedeCentro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSedeCentroTitle_idCiudad}"
                                      filterBy="#{item.idCiudad}"
                                      sortBy="#{item.idCiudad}">                        
                                <h:outputText value="#{item.idCiudad}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSedeCentroTitle_idCentroFormacion}"
                                      filterBy="#{item.idCentroFormacion}"
                                      sortBy="#{item.idCentroFormacion}">                        
                                <h:outputText value="#{item.idCentroFormacion}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{sedeCentroController.prepareView}" title="#{bundle.ListSedeCentroViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{sedeCentroController.prepareEdit}" title="#{bundle.ListSedeCentroEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListSedeCentroDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{sedeCentroController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{sedeCentroController.prepareCreate}" value="#{bundle.ListSedeCentroCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listSedeCentro" oncomplete="confirmationDelete.hide();"  
                                 action="#{sedeCentroController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
