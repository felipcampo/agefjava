<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSedeCentroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewSedeCentroTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewSedeCentroLabel_idSedeCentro}"/>
                        <h:outputText value="#{sedeCentroController.selected.idSedeCentro}" title="#{bundle.ViewSedeCentroTitle_idSedeCentro}"/>
                        <h:outputText value="#{bundle.ViewSedeCentroLabel_nomSedeCentro}"/>
                        <h:outputText value="#{sedeCentroController.selected.nomSedeCentro}" title="#{bundle.ViewSedeCentroTitle_nomSedeCentro}"/>
                        <h:outputText value="#{bundle.ViewSedeCentroLabel_dirSedeCentro}"/>
                        <h:outputText value="#{sedeCentroController.selected.dirSedeCentro}" title="#{bundle.ViewSedeCentroTitle_dirSedeCentro}"/>
                        <h:outputText value="#{bundle.ViewSedeCentroLabel_telSedeCentro}"/>
                        <h:outputText value="#{sedeCentroController.selected.telSedeCentro}" title="#{bundle.ViewSedeCentroTitle_telSedeCentro}"/>
                        <h:outputText value="#{bundle.ViewSedeCentroLabel_idCiudad}"/>
                        <h:outputText value="#{sedeCentroController.selected.idCiudad}" title="#{bundle.ViewSedeCentroTitle_idCiudad}"/>
                        <h:outputText value="#{bundle.ViewSedeCentroLabel_idCentroFormacion}"/>
                        <h:outputText value="#{sedeCentroController.selected.idCentroFormacion}" title="#{bundle.ViewSedeCentroTitle_idCentroFormacion}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListSedeCentroDestroyLink}"
                                     title="#{bundle.ListSedeCentroDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewSedeCentroEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{sedeCentroController.prepareCreate}" value="#{bundle.ViewSedeCentroCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{sedeCentroController.prepareList}" value="#{bundle.ViewSedeCentroShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{sedeCentroController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
