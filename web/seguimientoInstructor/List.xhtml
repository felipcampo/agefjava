<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeguimientoInstructorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSeguimientoInstructor" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListSeguimientoInstructorEmpty}" rendered="#{seguimientoInstructorController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{seguimientoInstructorController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListSeguimientoInstructor" 
                                     value="#{seguimientoInstructorController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableSeguimientoInstructor">
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_idSeguimientoInstructor}"
                                      filterBy="#{item.idSeguimientoInstructor}"
                                      sortBy="#{item.idSeguimientoInstructor}">                        
                                <h:outputText value="#{item.idSeguimientoInstructor}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_area}"
                                      filterBy="#{item.area}"
                                      sortBy="#{item.area}">                        
                                <h:outputText value="#{item.area}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_fecSegIns}"
                                      filterBy="#{item.fecSegIns}"
                                      sortBy="#{item.fecSegIns}">                        
                                <h:outputText value="#{item.fecSegIns}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_horFin}"
                                      filterBy="#{item.horFin}"
                                      sortBy="#{item.horFin}">                        
                                <h:outputText value="#{item.horFin}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_horIni}"
                                      filterBy="#{item.horIni}"
                                      sortBy="#{item.horIni}">                        
                                <h:outputText value="#{item.horIni}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_nomIns}"
                                      filterBy="#{item.nomIns}"
                                      sortBy="#{item.nomIns}">                        
                                <h:outputText value="#{item.nomIns}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_idUsuario}"
                                      filterBy="#{item.idUsuario}"
                                      sortBy="#{item.idUsuario}">                        
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_idTituloCriterio}"
                                      filterBy="#{item.idTituloCriterio}"
                                      sortBy="#{item.idTituloCriterio}">                        
                                <h:outputText value="#{item.idTituloCriterio}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_idTipoJuicio}"
                                      filterBy="#{item.idTipoJuicio}"
                                      sortBy="#{item.idTipoJuicio}">                        
                                <h:outputText value="#{item.idTipoJuicio}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_idGradoJuicio}"
                                      filterBy="#{item.idGradoJuicio}"
                                      sortBy="#{item.idGradoJuicio}">                        
                                <h:outputText value="#{item.idGradoJuicio}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_idFichaCaracterizacion}"
                                      filterBy="#{item.idFichaCaracterizacion}"
                                      sortBy="#{item.idFichaCaracterizacion}">                        
                                <h:outputText value="#{item.idFichaCaracterizacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructorTitle_idEstadoJuicio}"
                                      filterBy="#{item.idEstadoJuicio}"
                                      sortBy="#{item.idEstadoJuicio}">                        
                                <h:outputText value="#{item.idEstadoJuicio}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{seguimientoInstructorController.prepareView}" title="#{bundle.ListSeguimientoInstructorViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{seguimientoInstructorController.prepareEdit}" title="#{bundle.ListSeguimientoInstructorEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListSeguimientoInstructorDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{seguimientoInstructorController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{seguimientoInstructorController.prepareCreate}" value="#{bundle.ListSeguimientoInstructorCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listSeguimientoInstructor" oncomplete="confirmationDelete.hide();"  
                                 action="#{seguimientoInstructorController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
