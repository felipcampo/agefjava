<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSeguimientoProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewSeguimientoProyectoTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idSeguimientoProyecto}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idSeguimientoProyecto}" title="#{bundle.ViewSeguimientoProyectoTitle_idSeguimientoProyecto}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_fechaSeguimiento}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.fechaSeguimiento}" title="#{bundle.ViewSeguimientoProyectoTitle_fechaSeguimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_horaInicio}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.horaInicio}" title="#{bundle.ViewSeguimientoProyectoTitle_horaInicio}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_horaFin}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.horaFin}" title="#{bundle.ViewSeguimientoProyectoTitle_horaFin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_totalHoras}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.totalHoras}" title="#{bundle.ViewSeguimientoProyectoTitle_totalHoras}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_nomInstructor}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.nomInstructor}" title="#{bundle.ViewSeguimientoProyectoTitle_nomInstructor}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_evaluacionProyecto}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.evaluacionProyecto}" title="#{bundle.ViewSeguimientoProyectoTitle_evaluacionProyecto}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idSedeCentro}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idSedeCentro}" title="#{bundle.ViewSeguimientoProyectoTitle_idSedeCentro}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idProyectoFormativo}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idProyectoFormativo}" title="#{bundle.ViewSeguimientoProyectoTitle_idProyectoFormativo}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idEstadoAspirante}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idEstadoAspirante}" title="#{bundle.ViewSeguimientoProyectoTitle_idEstadoAspirante}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idJornadaFormacion}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idJornadaFormacion}" title="#{bundle.ViewSeguimientoProyectoTitle_idJornadaFormacion}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idEstadoAprendiz}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idEstadoAprendiz}" title="#{bundle.ViewSeguimientoProyectoTitle_idEstadoAprendiz}"/>

                        <h:outputText value="#{seguimientoProyectoController.selected.idEstadoJuicio}" title="#{bundle.ViewSeguimientoProyectoTitle_idEstadoJuicio}"/>

                        <h:outputText value="#{seguimientoProyectoController.selected.idGradoJuicio}" title="#{bundle.ViewSeguimientoProyectoTitle_idGradoJuicio}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idNivelFormacion}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idNivelFormacion}" title="#{bundle.ViewSeguimientoProyectoTitle_idNivelFormacion}"/>

                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idResultadoAprendizaje}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idResultadoAprendizaje}" title="#{bundle.ViewSeguimientoProyectoTitle_idResultadoAprendizaje}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idTipoJuicio}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idTipoJuicio}" title="#{bundle.ViewSeguimientoProyectoTitle_idTipoJuicio}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idTituloCriterio}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idTituloCriterio}" title="#{bundle.ViewSeguimientoProyectoTitle_idTituloCriterio}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idUsuario}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idUsuario}" title="#{bundle.ViewSeguimientoProyectoTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idArea}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idArea}" title="#{bundle.ViewSeguimientoProyectoTitle_idArea}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_rolIdRol}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.rolIdRol}" title="#{bundle.ViewSeguimientoProyectoTitle_rolIdRol}"/>

                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListSeguimientoProyectoDestroyLink}"
                                     title="#{bundle.ListSeguimientoProyectoDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewSeguimientoProyectoEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{seguimientoProyectoController.prepareCreate}" value="#{bundle.ViewSeguimientoProyectoCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{seguimientoProyectoController.prepareList}" value="#{bundle.ViewSeguimientoProyectoShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{seguimientoProyectoController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
