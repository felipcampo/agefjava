<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSisbenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formSisben">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateSisbenTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateSisbenLabel_idSisben}" for="idSisben" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idSisben" value="#{sisbenController.selected.idSisben}" title="#{bundle.CreateSisbenTitle_idSisben}" required="true" requiredMessage="#{bundle.CreateSisbenRequiredMessage_idSisben}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idSisben"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateSisbenLabel_descrSisben}" for="descrSisben" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrSisben" value="#{sisbenController.selected.descrSisben}" title="#{bundle.CreateSisbenTitle_descrSisben}" required="true" requiredMessage="#{bundle.CreateSisbenRequiredMessage_descrSisben}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrSisben"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{sisbenController.create}" value="#{bundle.CreateSisbenSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{sisbenController.prepareList}" value="#{bundle.CreateSisbenShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
