<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTipoCriterioLabel_idTipoCriterio}" for="idTipoCriterio" />

                            <p:column style="border-right: white">

                            <p:column style="border-right: white"> 
                                <p:inputText id="nomTipoCriterio" value="#{tipoCriterioController.selected.nomTipoCriterio}" title="#{bundle.EditTipoCriterioTitle_nomTipoCriterio}" required="true" requiredMessage="#{bundle.EditTipoCriterioRequiredMessage_nomTipoCriterio}"/>

                            </p:column>

                    <br />

                    <p:button outcome="View" value="#{bundle.EditTipoCriterioViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{tipoCriterioController.prepareList}" value="#{bundle.EditTipoCriterioShowAllLink}" immediate="true"/>
