<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTipoDocumento">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditTipoDocumentoTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTipoDocumentoLabel_idTipoDocumento}" for="idTipoDocumento" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idTipoDocumento" value="#{tipoDocumentoController.selected.idTipoDocumento}" title="#{bundle.EditTipoDocumentoTitle_idTipoDocumento}" required="true" requiredMessage="#{bundle.EditTipoDocumentoRequiredMessage_idTipoDocumento}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTipoDocumento"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTipoDocumentoLabel_descrTipoDocumento}" for="descrTipoDocumento" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="descrTipoDocumento" value="#{tipoDocumentoController.selected.descrTipoDocumento}" title="#{bundle.EditTipoDocumentoTitle_descrTipoDocumento}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrTipoDocumento"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tipoDocumentoController.update}" value="#{bundle.EditTipoDocumentoSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditTipoDocumentoViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{tipoDocumentoController.prepareList}" value="#{bundle.EditTipoDocumentoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
