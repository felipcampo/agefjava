<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoViviendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTipoVivienda">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTipoViviendaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTipoViviendaLabel_idTipoVivienda}" for="idTipoVivienda" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idTipoVivienda" value="#{tipoViviendaController.selected.idTipoVivienda}" title="#{bundle.CreateTipoViviendaTitle_idTipoVivienda}" required="true" requiredMessage="#{bundle.CreateTipoViviendaRequiredMessage_idTipoVivienda}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTipoVivienda"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTipoViviendaLabel_descrTipVivi}" for="descrTipVivi" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrTipVivi" value="#{tipoViviendaController.selected.descrTipVivi}" title="#{bundle.CreateTipoViviendaTitle_descrTipVivi}" required="true" requiredMessage="#{bundle.CreateTipoViviendaRequiredMessage_descrTipVivi}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrTipVivi"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tipoViviendaController.create}" value="#{bundle.CreateTipoViviendaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tipoViviendaController.prepareList}" value="#{bundle.CreateTipoViviendaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
