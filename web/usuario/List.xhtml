<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listUsuario" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListUsuarioEmpty}" rendered="#{usuarioController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{usuarioController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListUsuario" 
                                     value="#{usuarioController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableUsuario">
                            <p:column headerText="#{bundle.ListUsuarioTitle_idUsuario}"
                                      filterBy="#{item.idUsuario}"
                                      sortBy="#{item.idUsuario}">                        
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_numeroDocumento}"
                                      filterBy="#{item.numeroDocumento}"
                                      sortBy="#{item.numeroDocumento}">                        
                                <h:outputText value="#{item.numeroDocumento}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_nomUsu}"
                                      filterBy="#{item.nomUsu}"
                                      sortBy="#{item.nomUsu}">                        
                                <h:outputText value="#{item.nomUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_apeUsu}"
                                      filterBy="#{item.apeUsu}"
                                      sortBy="#{item.apeUsu}">                        
                                <h:outputText value="#{item.apeUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_inicialesUsu}"
                                      filterBy="#{item.inicialesUsu}"
                                      sortBy="#{item.inicialesUsu}">                        
                                <h:outputText value="#{item.inicialesUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_dirUsu}"
                                      filterBy="#{item.dirUsu}"
                                      sortBy="#{item.dirUsu}">                        
                                <h:outputText value="#{item.dirUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_fechaNacimiento}"
                                      filterBy="#{item.fechaNacimiento}"
                                      sortBy="#{item.fechaNacimiento}">                        
                                <h:outputText value="#{item.fechaNacimiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_emailMisenaUsu}"
                                      filterBy="#{item.emailMisenaUsu}"
                                      sortBy="#{item.emailMisenaUsu}">                        
                                <h:outputText value="#{item.emailMisenaUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_emailPersonalUsu}"
                                      filterBy="#{item.emailPersonalUsu}"
                                      sortBy="#{item.emailPersonalUsu}">                        
                                <h:outputText value="#{item.emailPersonalUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_telUsu}"
                                      filterBy="#{item.telUsu}"
                                      sortBy="#{item.telUsu}">                        
                                <h:outputText value="#{item.telUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_genero}"
                                      filterBy="#{item.genero}"
                                      sortBy="#{item.genero}">                        
                                <h:outputText value="#{item.genero}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_estadoCivil}"
                                      filterBy="#{item.estadoCivil}"
                                      sortBy="#{item.estadoCivil}">                        
                                <h:outputText value="#{item.estadoCivil}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_password}"
                                      filterBy="#{item.password}"
                                      sortBy="#{item.password}">                        
                                <h:outputText value="#{item.password}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_idEstadoAspirante}"
                                      filterBy="#{item.idEstadoAspirante}"
                                      sortBy="#{item.idEstadoAspirante}">                        
                                <h:outputText value="#{item.idEstadoAspirante}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_idBarrio}"
                                      filterBy="#{item.idBarrio}"
                                      sortBy="#{item.idBarrio}">                        
                                <h:outputText value="#{item.idBarrio}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_idCiudadNacimiento}"
                                      filterBy="#{item.idCiudadNacimiento}"
                                      sortBy="#{item.idCiudadNacimiento}">                        
                                <h:outputText value="#{item.idCiudadNacimiento}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_idSituacionMilitar}"
                                      filterBy="#{item.idSituacionMilitar}"
                                      sortBy="#{item.idSituacionMilitar}">                        
                                <h:outputText value="#{item.idSituacionMilitar}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_idTipoDocumento}"
                                      filterBy="#{item.idTipoDocumento}"
                                      sortBy="#{item.idTipoDocumento}">                        
                                <h:outputText value="#{item.idTipoDocumento}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuarioTitle_idTipoContrato}"
                                      filterBy="#{item.idTipoContrato}"
                                      sortBy="#{item.idTipoContrato}">                        
                                <h:outputText value="#{item.idTipoContrato}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{usuarioController.prepareView}" title="#{bundle.ListUsuarioViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{usuarioController.prepareEdit}" title="#{bundle.ListUsuarioEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListUsuarioDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{usuarioController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{usuarioController.prepareCreate}" value="#{bundle.ListUsuarioCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listUsuario" oncomplete="confirmationDelete.hide();"  
                                 action="#{usuarioController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
